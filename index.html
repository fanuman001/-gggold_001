<body>

<script>
const API_URL = 'https://nzuxyiefpenwuqudajdw.supabase.co/rest/v1';
const KEY = 'sb_publishable_7y2n8zIopxlKEhcsJ05D2A_U89IFgae';
const HEADERS = { 'apikey': KEY, 'Authorization': 'Bearer ' + KEY, 'Content-Type': 'application/json', 'Prefer': 'return=representation' };

let players = [], historyInbox = [], officialLogs = [], lastClearTime = "2000-01-01T00:00:00";

async function load() {
    try {
        const [pRes, hRes, lRes] = await Promise.all([
            fetch(`${API_URL}/players?select=*&order=name`, { headers: HEADERS }),
            fetch(`${API_URL}/history?select=*&order=created_at.desc`, { headers: HEADERS }),
            fetch(`${API_URL}/ledger_logs?select=*&order=created_at.desc`, { headers: HEADERS })
        ]);
        players = await pRes.json();
        const allHistory = await hRes.json();
        officialLogs = await lRes.json();

        const lastClear = allHistory.find(h => h.description.includes("ğŸ§¹ å…¨é«”æ­¸é›¶"));
        if(lastClear) lastClearTime = lastClear.created_at;

        // é¸å–®åƒ…é¡¯ç¤ºæœªè™•ç†å–®æ“š
        historyInbox = allHistory.filter(h => h.description && h.description.includes(':') && !h.description.includes('[å·²è™•ç†]'));
        renderUI();
    } catch (e) { console.error("è¼‰å…¥å¤±æ•—:", e); }
}

function renderUI() {
    document.getElementById('h-select').innerHTML = `<option value="">-- å¾…è™•ç†åŸå§‹å–® (${historyInbox.length}) --</option>` + 
        historyInbox.map((h, i) => `<option value="${i}">${new Date(h.created_at).toLocaleString()}</option>`).join('');

    document.getElementById('payer-id').innerHTML = players.map(p => `<option value="${p.id}">${p.name.replace('OFF_','')}</option>`).join('');
    document.getElementById('share-grid').innerHTML = players.map(p => `<div class="share-btn active" data-id="${p.id}" onclick="this.classList.toggle('active')">${p.name.replace('OFF_','')}</div>`).join('');
    
    document.getElementById('ledger-list').innerHTML = players.map(p => `
        <div class="ledger-row" onclick="showPersonalInv('${p.name}')">
            <span>ğŸ‘¤ ${p.name.replace('OFF_','')}</span>
            <b style="color:${p.debt >= 0 ? 'var(--green)' : 'var(--red)'}">${Math.round(p.debt)}</b>
        </div>`).join('');
}

function parseHistory() {
    const idx = document.getElementById('h-select').value;
    const area = document.getElementById('game-preview-area');
    if(idx==="") { area.style.display="none"; return; }
    let desc = historyInbox[idx].description;
    let raw = desc.includes('çµå–®') ? desc.split(/çµå–®[ï¼š:]/)[1] : desc;
    let items = raw.split('|').map(s => {
        let pair = s.split(/[:ï¼š(]/);
        if (pair.length >= 2) return { name: pair[0].trim(), amt: parseFloat(pair[1].replace(/[()]/g, '')) };
        return null;
    }).filter(x => x);
    document.getElementById('preview-body').innerHTML = items.map(i => `<tr><td style="border:1px solid #444;padding:5px;">${i.name}</td><td style="border:1px solid #444;padding:5px;">${i.amt}</td></tr>`).join('');
    area.style.display = "block";
}

async function submitExpense() {
    console.log("å˜—è©¦æäº¤é›œæ”¯...");
    const pId = document.getElementById('payer-id').value;
    const amt = parseFloat(document.getElementById('exp-amt').value);
    const note = document.getElementById('exp-note').value || "æœªè¨»æ˜";
    const selectedIds = Array.from(document.querySelectorAll('.share-btn.active')).map(el => el.dataset.id);
    
    if(!amt || selectedIds.length === 0) return alert("è«‹å¡«å¯«é‡‘é¡ä¸¦å‹¾é¸äººå“¡");

    try {
        const per = amt / selectedIds.length;
        const payer = players.find(x => x.id == pId);
        const names = selectedIds.map(id => players.find(p => p.id == id).name.replace('OFF_','')).join(',');

        // 1. æ›´æ–° Players
        for(let p of players) {
            let diff = (p.id == pId ? amt : 0) - (selectedIds.includes(String(p.id)) ? per : 0);
            if(Math.abs(diff) > 0.1) {
                const lRes = await fetch(`${API_URL}/players?id=eq.${p.id}&select=debt`, { headers: HEADERS });
                const lData = await lRes.json();
                await fetch(`${API_URL}/players?id=eq.${p.id}`, { method: 'PATCH', headers: HEADERS, body: JSON.stringify({ debt: (lData[0]?.debt || 0) + diff }) });
            }
        }

        // 2. å¯«å…¥æ­£å¼å¸³æœ¬ ledger_logs
        const res = await fetch(`${API_URL}/ledger_logs`, { 
            method: 'POST', 
            headers: HEADERS, 
            body: JSON.stringify({ 
                type: 'expense', note: note, payer_name: payer.name.replace('OFF_',''), 
                total_amount: amt, participants: names, per_share: Math.round(per) 
            }) 
        });

        if(res.ok) { alert("âœ… é›œæ”¯ç™¼ç¥¨å·²å­˜å…¥å¸³æœ¬"); load(); } 
        else { console.error(await res.json()); alert("è³‡æ–™åº«å¯«å…¥å¤±æ•—"); }
    } catch (e) { console.error(e); alert("åŸ·è¡Œå‡ºéŒ¯"); }
}

async function processLedger(side) {
    const idx = document.getElementById('h-select').value;
    if(idx==="") return;
    const rawData = historyInbox[idx];
    const pw = prompt("å¯†ç¢¼ï¼š"); if(pw !== "8888") return;

    try {
        let raw = rawData.description.includes('çµå–®') ? rawData.description.split(/çµå–®[ï¼š:]/)[1] : rawData.description;
        let items = raw.split('|').map(s => {
            let pair = s.split(/[:ï¼š(]/);
            return { name: pair[0].trim(), amt: parseFloat(pair[1].replace(/[()]/g, '')) };
        });

        let details = "";
        for(let item of items) {
            const p = players.find(x => x.name.includes(item.name));
            if(p) {
                const v = item.amt * side;
                const lRes = await fetch(`${API_URL}/players?id=eq.${p.id}&select=debt`, { headers: HEADERS });
                const lData = await lRes.json();
                await fetch(`${API_URL}/players?id=eq.${p.id}`, { method: 'PATCH', headers: HEADERS, body: JSON.stringify({ debt: (lData[0]?.debt || 0) + v }) });
                details += `${p.name.replace('OFF_','')}:${v},`;
            }
        }

        await fetch(`${API_URL}/ledger_logs`, { method: 'POST', headers: HEADERS, body: JSON.stringify({ type: 'game', note: 'éŠæˆ²åŒ¯å…¥', payer_name: 'ç³»çµ±', total_amount: 0, participants: details, per_share: 0 }) });
        await fetch(`${API_URL}/history?id=eq.${rawData.id}`, { method: 'PATCH', headers: HEADERS, body: JSON.stringify({ description: rawData.description + " [å·²è™•ç†]" }) });

        alert("âœ… éŠæˆ²å…¥å¸³æˆåŠŸ"); load();
    } catch (e) { alert("åŒ¯å…¥å¤±æ•—"); }
}

function showPersonalInv(userName) {
    const sName = userName.replace('OFF_','');
    let html = "", totalCalc = 0;
    const validLogs = officialLogs.filter(l => l.created_at >= lastClearTime);

    validLogs.forEach(l => {
        if (l.type === 'expense') {
            const isPayer = (l.payer_name === sName);
            const isSharer = l.participants.split(',').includes(sName);
            if (isPayer || isSharer) {
                const net = (isPayer ? l.total_amount : 0) - (isSharer ? l.per_share : 0);
                html += `<div class="inv-item">
                    <div class="inv-row"><b>${l.note}</b> <span class="inv-badge">${isPayer?'æˆ‘å¢ŠéŒ¢':'æˆ‘åˆ†æ”¤'}</span></div>
                    <div style="font-size:10px; color:#777; margin:5px 0;">å¢Šä»˜è€…: ${l.payer_name} | ç¸½é¡: ${l.total_amount}<br>åƒèˆ‡è€…: ${l.participants}</div>
                    <div class="inv-row">
                        <span>è¨ˆç®—: ${isPayer?'+'+l.total_amount:''} -${Math.round(l.per_share)}</span>
                        <b style="color:${net>=0?'#2ed573':'#ff4757'}">${net>=0?'+':''}${Math.round(net)}</b>
                    </div>
                </div>`;
                totalCalc += net;
            }
        } else if (l.type === 'game') {
            const myMatch = l.participants.split(',').find(p => p.includes(sName));
            if(myMatch) {
                const val = parseFloat(myMatch.split(':')[1]);
                html += `<div class="inv-item"><div class="inv-row"><b>ğŸ® éŠæˆ²å¸³å‹™åŒ¯å…¥</b><b style="color:${val>=0?'#2ed573':'#ff4757'}">${val>=0?'+':''}${val}</b></div></div>`;
                totalCalc += val;
            }
        }
    });

    document.getElementById('inv-user-name').innerText = sName;
    document.getElementById('inv-base-time').innerText = "æ–·é»è‡ª: " + new Date(lastClearTime).toLocaleString();
    document.getElementById('inv-content').innerHTML = html || "<center style='padding:30px; color:#999;'>å°šç„¡æ­£å¼ç™¼ç¥¨</center>";
    document.getElementById('inv-footer').innerText = "Total: $" + Math.round(totalCalc);
    document.getElementById('overlay').style.display = "block";
    document.getElementById('personal-invoice').style.display = "block";
}

function showSmartSettle() {
    let d = players.filter(p => Math.abs(p.debt || 0)>0.5).map(p => ({n:p.name.replace('OFF_',''), a:Math.round(p.debt)}));
    let r = d.filter(x => x.a > 0).sort((a,b)=>b.a-a.a), p = d.filter(x => x.a < 0).map(x => ({n:x.n, a:Math.abs(x.a)})).sort((a,b)=>b.a-a.a);
    let res = [], i=0, j=0;
    while(i<p.length && j<r.length) {
        let m = Math.min(p[i].a, r[j].a);
        res.push(`${p[i].n} âœ ${r[j].n} ï¼š $${m}`);
        p[i].a-=m; r[j].a-=m; if(p[i].a===0) i++; if(r[j].a===0) j++;
    }
    document.getElementById('inv-user-name').innerText = "æ™ºæ…§çµç®—";
    document.getElementById('inv-content').innerHTML = res.map(l => `<div class="inv-item" style="text-align:center; font-weight:bold; font-size:14px;">${l}</div>`).join('');
    document.getElementById('inv-footer').innerText = "";
    document.getElementById('overlay').style.display = "block";
    document.getElementById('personal-invoice').style.display = "block";
}

async function clearAllData() {
    if(!confirm("ç¢ºå®šæ­¸é›¶ï¼Ÿ")) return;
    const pw = prompt("å¯†ç¢¼ï¼š"); if(pw !== "8888") return;
    for(let p of players) await fetch(`${API_URL}/players?id=eq.${p.id}`, { method: 'PATCH', headers: HEADERS, body: JSON.stringify({ debt: 0 }) });
    await fetch(`${API_URL}/history`, { method: 'POST', headers: HEADERS, body: JSON.stringify({ description: "ğŸ§¹ å…¨é«”æ­¸é›¶" }) });
    alert("æ­¸é›¶æˆåŠŸ"); load();
}

function closeInv() { document.getElementById('overlay').style.display="none"; document.getElementById('personal-invoice').style.display="none"; }
load();
</script>

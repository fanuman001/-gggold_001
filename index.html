<script>
const API = 'https://nzuxyiefpenwuqudajdw.supabase.co/rest/v1';
const KEY = 'sb_publishable_7y2n8zIopxlKEhcsJ05D2A_U89IFgae';
const HEAD = { 'apikey': KEY, 'Authorization': 'Bearer ' + KEY, 'Content-Type': 'application/json', 'Prefer': 'return=representation' };

let players = [], hInbox = [], logs = [];

async function init() {
    try {
        const [pRes, hRes, lRes] = await Promise.all([
            fetch(`${API}/players?select=*&order=name`, { headers: HEAD }),
            fetch(`${API}/history?select=*&order=created_at.desc`, { headers: HEAD }),
            fetch(`${API}/ledger_logs?select=*&order=created_at.desc&limit=50`, { headers: HEAD })
        ]);
        players = await pRes.json();
        hInbox = await hRes.json();
        logs = await lRes.json();
        render();
        document.getElementById('status').innerText = "â— é€£ç·šæ­£å¸¸";
    } catch(e) { document.getElementById('status').innerText = "â—‹ é€£ç·šå‡ºéŒ¯"; }
}

function render() {
    // éŠæˆ²é¸å–®é¡¯ç¤ºå¹´æœˆæ—¥èˆ‡æ™‚é–“
    document.getElementById('h-select').innerHTML = '<option value="">-- é¸æ“‡éŠæˆ²å–®æ“š --</option>' + 
        hInbox.map((h, i) => {
            const d = new Date(h.created_at);
            const dateStr = `${d.getMonth()+1}/${d.getDate()} ${d.getHours()}:${d.getMinutes().toString().padStart(2,'0')}`;
            const status = h.description.includes('[å·²åŒ¯å…¥]') ? 'âœ…' : 'ğŸ””';
            return `<option value="${i}">${status} ${dateStr} | ${h.description.substring(0,10)}</option>`;
        }).join('');

    document.getElementById('payer-id').innerHTML = players.map(p => `<option value="${p.id}">${p.name.replace('OFF_','')}</option>`).join('');
    document.getElementById('share-grid').innerHTML = players.map(p => `<div class="p-btn active" data-id="${p.id}" onclick="this.classList.toggle('active')">${p.name.replace('OFF_','')}</div>`).join('');
    
    document.getElementById('player-list').innerHTML = players.map(p => `
        <div style="display:flex; justify-content:space-between; padding:12px; background:#161b22; border-radius:10px; margin-bottom:5px; border:1px solid #333;" onclick="showInv('${p.name}')">
            <span>ğŸ‘¤ ${p.name.replace('OFF_','')}</span>
            <b style="color:${p.debt>=0?'#2ed573':'#ff4757'}">${Math.round(p.debt)}</b>
        </div>`).join('');
}

// é è¦½èˆ‡åŒ¯å…¥
function previewH() {
    const idx = document.getElementById('h-select').value;
    if(idx==="") return;
    document.getElementById('h-content').innerText = hInbox[idx].description;
    document.getElementById('h-preview').style.display = 'block';
}

async function importGame() {
    const idx = document.getElementById('h-select').value;
    const desc = hInbox[idx].description;
    const lines = desc.split('\n');
    
    for(let line of lines) {
        if(!line.includes(':')) continue;
        const [n, a] = line.split(':');
        const p = players.find(x => x.name.includes(n.trim()) || n.trim().includes(x.name.replace('OFF_','')));
        if(p && !isNaN(parseFloat(a))) {
            // ä½¿ç”¨å¢é‡æ›´æ–°ï¼Œé˜²æ­¢åŒæ™‚é€å–®è¦†è“‹
            await fetch(`${API}/players?id=eq.${p.id}`, {
                method: 'PATCH', headers: HEAD,
                body: JSON.stringify({ debt: (p.debt || 0) + parseFloat(a) })
            });
        }
    }
    await fetch(`${API}/history?id=eq.${hInbox[idx].id}`, {
        method: 'PATCH', headers: HEAD, body: JSON.stringify({ description: desc + " [å·²åŒ¯å…¥]" })
    });
    alert("åŒ¯å…¥æˆåŠŸ"); init();
}

// é›œæ”¯åˆ†å¸³é‚è¼¯ (å«å¢Šä»˜è€…æ‰£é™¤è‡ªå·±åˆ†æ”¤)
async function submitExp() {
    const pId = document.getElementById('payer-id').value;
    const amt = parseFloat(document.getElementById('exp-amt').value);
    const note = document.getElementById('exp-note').value || "æœªå‚™è¨»";
    const sharers = Array.from(document.querySelectorAll('.p-btn.active')).map(el => el.dataset.id);
    
    if(!amt || !sharers.length) return;
    const per = amt / sharers.length;

    for(let p of players) {
        let diff = 0;
        if(p.id == pId) diff += amt; // å…ˆæ‹¿å›å¢Šä»˜ç¸½é¡
        if(sharers.includes(p.id.toString())) diff -= per; // æ‰£æ‰è‡ªå·±ä¹Ÿè¦æ”¤çš„éƒ¨åˆ†

        if(diff !== 0) {
            await fetch(`${API}/players?id=eq.${p.id}`, {
                method: 'PATCH', headers: HEAD, body: JSON.stringify({ debt: (p.debt || 0) + diff })
            });
        }
    }
    await fetch(`${API}/ledger_logs`, {
        method: 'POST', headers: HEAD,
        body: JSON.stringify({ type:'exp', note, payer_name: players.find(x=>x.id==pId).name, total_amount: amt, per_share: per })
    });
    alert("åˆ†å¸³æˆåŠŸ"); init();
}

// å€‹äººè©³ç´°ç™¼ç¥¨
function showInv(name) {
    const sN = name.replace('OFF_','');
    let html = "", total = 0;
    logs.forEach(l => {
        const isP = l.payer_name.includes(sN);
        if(l.type === 'exp') {
            if(isP) {
                const add = l.total_amount - l.per_share;
                html += `<div class="item-row"><span>${l.note}(å¢Šä»˜-è‡ªæ”¤)</span><span>+${Math.round(add)}</span></div>`;
                total += add;
            } else {
                html += `<div class="item-row"><span>${l.note}(æ‡‰ä»˜åˆ†æ”¤)</span><span>-${Math.round(l.per_share)}</span></div>`;
                total -= l.per_share;
            }
        }
    });
    document.getElementById('inv-date').innerText = new Date().toLocaleString();
    document.getElementById('inv-user').innerText = "CUSTOMER: " + sN;
    document.getElementById('inv-items').innerHTML = html || "NO RECORDS";
    document.getElementById('inv-total').innerText = "TOTAL: " + Math.round(total);
    document.getElementById('inv-modal').style.display = 'block';
}

function smartSettle() {
    let debtors = players.filter(p => p.debt < -1).sort((a,b)=>a.debt-b.debt);
    let creditors = players.filter(p => p.debt > 1).sort((a,b)=>b.debt-a.debt);
    let res = "ğŸ’¡ å¹³å¸³å»ºè­°ï¼š\n";
    debtors.forEach(d => {
        creditors.forEach(c => {
            if(d.debt < 0 && c.debt > 0) {
                let move = Math.min(Math.abs(d.debt), c.debt);
                res += `${d.name.replace('OFF_','')} çµ¦ ${c.name.replace('OFF_','')} $${Math.round(move)}\n`;
                d.debt += move; c.debt -= move;
            }
        });
    });
    alert(res || "å¸³å‹™å·²å¹³è¡¡");
}

async function addPlayer() {
    const n = prompt("è«‹è¼¸å…¥æ–°æˆå“¡åå­—:");
    if(n) {
        await fetch(`${API}/players`, { method:'POST', headers:HEAD, body:JSON.stringify({name:n, debt:0}) });
        init();
    }
}

function setNote(v) { document.getElementById('exp-note').value = v; }
function closeInv() { document.getElementById('inv-modal').style.display='none'; }
function closePreview() { document.getElementById('h-preview').style.display='none'; }
async function resetAll() { if(prompt("å¯†ç¢¼8888")==='8888') { for(let p of players) await fetch(`${API}/players?id=eq.${p.id}`,{method:'PATCH',headers:HEAD,body:JSON.stringify({debt:0})}); init(); } }

init();
</script>

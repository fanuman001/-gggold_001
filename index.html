<script>
const API = 'https://nzuxyiefpenwuqudajdw.supabase.co/rest/v1';
const KEY = 'sb_publishable_7y2n8zIopxlKEhcsJ05D2A_U89IFgae';
const HEAD = { 'apikey': KEY, 'Authorization': 'Bearer ' + KEY, 'Content-Type': 'application/json', 'Prefer': 'return=representation' };

let players = [], logs = [], hInbox = [], lastResetTime = "2000-01-01", parsedGame = [];

async function init() {
    try {
        const [pRes, hRes, lRes] = await Promise.all([
            fetch(`${API}/players?select=*&order=name`, { headers: HEAD }),
            fetch(`${API}/history?select=*&order=created_at.desc`, { headers: HEAD }),
            fetch(`${API}/ledger_logs?select=*&order=created_at.desc`, { headers: HEAD })
        ]);
        players = await pRes.json();
        logs = await lRes.json();
        hInbox = (await hRes.json()).filter(h => h.description.includes('çµå–®'));
        const rp = logs.find(l => l.note === "ã€ç³»çµ±æ­¸é›¶ã€‘");
        lastResetTime = rp ? rp.created_at : "2000-01-01";
        render();
    } catch(e) { console.error("Init Error", e); }
}

function render() {
    document.getElementById('h-select').innerHTML = '<option value="">-- é¸æ“‡å–®æ“š --</option>' + 
        hInbox.map((h, i) => `<option value="${i}">${h.description.includes('[å·²åŒ¯å…¥]')?'âœ…':'ğŸ””'} ${new Date(h.created_at).toLocaleString()}</option>`).join('');
    
    document.getElementById('player-list').innerHTML = players.map(p => `
        <div class="player-row" onclick="showInvoice(${p.id}, '${p.name}')">
            <span>ğŸ‘¤ ${p.name.replace('OFF_','')}</span>
            <b style="color:${p.debt>=0? 'var(--green)' : 'var(--red)'}">${p.debt>=0?'+':''}${Math.round(p.debt)}</b>
        </div>`).join('');

    document.getElementById('payer-id').innerHTML = players.map(p => `<option value="${p.id}">${p.name.replace('OFF_','')}</option>`).join('');
    document.getElementById('share-grid').innerHTML = players.map(p => `<div class="p-btn active" data-id="${p.id}" onclick="this.classList.toggle('active')">${p.name.replace('OFF_','')}</div>`).join('');
    
    document.getElementById('log-list').innerHTML = logs.filter(l => new Date(l.created_at) >= new Date(lastResetTime) && l.type !== 'sys').map(l => `
        <div class="log-item">
            <button class="del-btn" onclick="deleteAndRefund('${l.id}')">åˆªé™¤</button>
            <b style="color:var(--gold);">${l.note}</b> (${l.payer_name.replace('OFF_','')})<br>é‡‘é¡: ${l.total_amount} | ${new Date(l.created_at).toLocaleString().substring(5,16)}
        </div>`).join('');
}

function previewGame() {
    const idx = document.getElementById('h-select').value;
    if(idx === "") return;
    const lines = hInbox[idx].description.split(/[|\n,]/);
    parsedGame = []; let html = "";
    lines.forEach(l => { if(l.includes(':')) { let [n, a] = l.split(':'); n=n.replace('çµå–®ï¼š','').trim(); let v=parseFloat(a); if(!isNaN(v)){ parsedGame.push({name:n, amount:v}); html+=`<div style="display:flex; justify-content:space-between;"><span>${n}</span><span>${v}</span></div>`; } } });
    document.getElementById('game-list-ui').innerHTML = html;
    document.getElementById('game-preview').style.display = 'block';
}

async function confirmImport() {
    const idx = document.getElementById('h-select').value;
    for(let item of parsedGame) {
        const p = players.find(x => x.name.includes(item.name) || item.name.includes(x.name.replace('OFF_','')));
        if(p) {
            await fetch(`${API}/players?id=eq.${p.id}`, { method: 'PATCH', headers: HEAD, body: JSON.stringify({ debt: (p.debt || 0) + item.amount }) });
            // å¯«å…¥å®Œæ•´çµæ§‹æ—¥èªŒ
            const payload = { 
                type: 'game', note: 'éŠæˆ²å–®æ“š', payer_name: p.name, total_amount: item.amount, per_share: item.amount, 
                detail_json: { payer_id: p.id.toString(), participants: [p.id.toString()] } 
            };
            const res = await fetch(`${API}/ledger_logs`, { method: 'POST', headers: HEAD, body: JSON.stringify(payload) });
            if(!res.ok) alert("å¯«å…¥å¤±æ•—: " + await res.text());
        }
    }
    await fetch(`${API}/history?id=eq.${hInbox[idx].id}`, { method: 'PATCH', headers: HEAD, body: JSON.stringify({ description: hInbox[idx].description + " [å·²åŒ¯å…¥]" })});
    alert("åŒ¯å…¥å®Œæˆ"); init();
}

async function confirmExp() {
    const pId = document.getElementById('payer-id').value;
    const amt = parseFloat(document.getElementById('exp-amt').value);
    const note = document.getElementById('exp-note').value || "ç”Ÿæ´»é›œæ”¯";
    const sharers = Array.from(document.querySelectorAll('.p-btn.active')).map(el => el.dataset.id);
    if(!amt || sharers.length === 0) return alert("è«‹è¼¸å…¥é‡‘é¡èˆ‡é¸æ“‡æˆå“¡");
    
    const per = amt / sharers.length;
    const payerObj = players.find(x => x.id == pId);

    for(let p of players) {
        let diff = (p.id == pId ? amt : 0) - (sharers.includes(p.id.toString()) ? per : 0);
        if(Math.abs(diff) > 0.01) await fetch(`${API}/players?id=eq.${p.id}`, { method: 'PATCH', headers: HEAD, body: JSON.stringify({ debt: (p.debt || 0) + diff }) });
    }

    const payload = { 
        type: 'exp', note: note, payer_name: payerObj.name, total_amount: amt, per_share: per, 
        detail_json: { payer_id: pId.toString(), participants: sharers } 
    };
    const res = await fetch(`${API}/ledger_logs`, { method: 'POST', headers: HEAD, body: JSON.stringify(payload) });
    
    if(!res.ok) {
        alert("å¯«å…¥å¤±æ•—: " + await res.text());
    } else {
        alert("æˆåŠŸå¯«å…¥é›œæ”¯æ˜ç´°");
        document.getElementById('exp-amt').value = "";
        init();
    }
}

function showInvoice(pId, pName) {
    const sId = pId.toString(); let html = "", total = 0;
    const validLogs = logs.filter(l => new Date(l.created_at) >= new Date(lastResetTime));

    validLogs.forEach(l => {
        const d = l.detail_json || {};
        const isMePayer = (d.payer_id === sId);
        const isParticipant = (d.participants || []).includes(sId);

        if(l.type === 'game' && isMePayer) {
            html += `<div class="inv-item"><span>ğŸ® éŠæˆ²åŒ¯å…¥</span><b>${l.total_amount>=0?'+':''}${Math.round(l.total_amount)}</b></div>`;
            total += l.total_amount;
        } else if(l.type === 'exp') {
            if(isMePayer) {
                let benefit = l.total_amount - (isParticipant ? l.per_share : 0);
                if(benefit !== 0) {
                    html += `<div class="inv-item"><span>ğŸ’¸ ${l.note}(ä»£å¢Š)</span><b>+${Math.round(benefit)}</b></div>`;
                    total += benefit;
                }
            } else if(isParticipant) {
                html += `<div class="inv-item"><span>ğŸ½ï¸ ${l.note}</span><b>-${Math.round(l.per_share)}</b></div>`;
                total -= l.per_share;
            }
        }
    });

    document.getElementById('inv-time').innerText = new Date().toLocaleString();
    document.getElementById('inv-user').innerText = "CUSTOMER: " + pName.replace('OFF_','');
    document.getElementById('inv-items-container').innerHTML = html || "<div style='text-align:center;padding:20px;color:#999;'>ç„¡æ¶ˆè²»ç´€éŒ„</div>";
    document.getElementById('inv-final-amt').innerText = (total>=0?'+':'') + Math.round(total);
    document.getElementById('inv-modal').style.display = 'block';
}

async function deleteAndRefund(logId) {
    const l = logs.find(x => x.id === logId); if(!confirm("ç¢ºå®šè¦åˆªé™¤é€™ç­†ç´€éŒ„ä¸¦é€€å›é‡‘é¡å—ï¼Ÿ")) return;
    const d = l.detail_json || {};
    if(l.type === 'game') {
        const p = players.find(x => x.id == d.payer_id);
        if(p) await fetch(`${API}/players?id=eq.${p.id}`, { method: 'PATCH', headers: HEAD, body: JSON.stringify({ debt: p.debt - l.total_amount }) });
    } else {
        const pids = d.participants || [];
        for(let p of players) {
            let diff = (p.id == d.payer_id ? -l.total_amount : 0) + (pids.includes(p.id.toString()) ? l.per_share : 0);
            if(Math.abs(diff) > 0.01) await fetch(`${API}/players?id=eq.${p.id}`, { method: 'PATCH', headers: HEAD, body: JSON.stringify({ debt: p.debt + diff }) });
        }
    }
    await fetch(`${API}/ledger_logs?id=eq.${logId}`, { method: 'DELETE', headers: HEAD }); init();
}

function runSmartSettle() {
    let d = players.filter(p => p.debt < -1).map(p => ({...p})), c = players.filter(p => p.debt > 1).map(p => ({...p})), res = "ğŸ’¡ å¹³å¸³å»ºè­°ï¼š\n";
    d.forEach(db => { c.forEach(cr => { if(db.debt < 0 && cr.debt > 0) { let m = Math.min(Math.abs(db.debt), cr.debt); res += `${db.name.replace('OFF_','')} âœ ${cr.name.replace('OFF_','')} : $${Math.round(m)}\n`; db.debt += m; cr.debt -= m; } }); });
    if(confirm(res + "\né»æ“Šç¢ºå®šè¤‡è£½å»ºè­°")) { navigator.clipboard.writeText(res); alert("å·²è¤‡è£½"); }
}
async function addNewPlayer() { const n = prompt("æˆå“¡å§“å:"); if(n) { await fetch(`${API}/players`, { method:'POST', headers:HEAD, body:JSON.stringify({name:n, debt:0}) }); init(); } }
async function systemReset() { if(prompt("å¯†ç¢¼8888")==='8888') { for(let p of players) await fetch(`${API}/players?id=eq.${p.id}`,{method:'PATCH',headers:HEAD,body:JSON.stringify({debt:0})}); await fetch(`${API}/ledger_logs`,{method:'POST',headers:HEAD,body:JSON.stringify({type:'sys',note:'ã€ç³»çµ±æ­¸é›¶ã€‘',payer_name:'SYS',total_amount:0})}); alert("å·²æ­¸é›¶"); init(); } }

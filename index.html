<script>
const API_URL = 'https://nzuxyiefpenwuqudajdw.supabase.co/rest/v1';
const KEY = 'sb_publishable_7y2n8zIopxlKEhcsJ05D2A_U89IFgae';
const HEADERS = { 'apikey': KEY, 'Authorization': 'Bearer ' + KEY, 'Content-Type': 'application/json', 'Prefer': 'return=representation' };

let players = [], historyInbox = [], officialLogs = [], lastClearTime = "2000-01-01T00:00:00";

async function load() {
    try {
        const t = Date.now();
        const [pRes, hRes, lRes] = await Promise.all([
            fetch(`${API_URL}/players?select=*&order=name&t=${t}`, { headers: HEADERS }),
            fetch(`${API_URL}/history?select=*&order=created_at.desc&t=${t}`, { headers: HEADERS }),
            fetch(`${API_URL}/ledger_logs?select=*&order=created_at.desc&t=${t}`, { headers: HEADERS })
        ]);

        players = await pRes.json();
        const allH = await hRes.json();
        officialLogs = await lRes.json();

        const clearPoint = allH.find(h => h.description.includes("ğŸ§¹ å…¨é«”æ­¸é›¶"));
        if(clearPoint) lastClearTime = clearPoint.created_at;

        historyInbox = allH.filter(h => h.description && h.description.includes(':') && !h.description.includes('[å·²è™•ç†]'));
        renderUI();
    } catch (e) { alert("è®€å–å¤±æ•—ï¼Œè«‹ç¢ºèªç¶²è·¯æˆ– SQL åŸ·è¡Œç‹€æ³"); }
}

function renderUI() {
    document.getElementById('h-select').innerHTML = '<option value="">-- å¾…è™•ç†å–®æ“š --</option>' + 
        historyInbox.map((h, i) => `<option value="${i}">${new Date(h.created_at).toLocaleString()}</option>`).join('');
    document.getElementById('payer-id').innerHTML = players.map(p => `<option value="${p.id}">${p.name.replace('OFF_','')}</option>`).join('');
    document.getElementById('share-grid').innerHTML = players.map(p => `<div class="share-btn active" data-id="${p.id}" onclick="this.classList.toggle('active')">${p.name.replace('OFF_','')}</div>`).join('');
    document.getElementById('ledger-list').innerHTML = players.map(p => `
        <div class="ledger-row" onclick="showPersonalInv('${p.name}')">
            <span>ğŸ‘¤ ${p.name.replace('OFF_','')}</span>
            <b style="color:${(p.debt || 0) >= 0 ? 'var(--green)' : 'var(--red)'}">${Math.round(p.debt || 0)}</b>
        </div>`).join('');
}

async function submitExpense() {
    const pId = document.getElementById('payer-id').value;
    const amt = parseFloat(document.getElementById('exp-amt').value);
    const note = document.getElementById('exp-note').value || "æœªè¨»æ˜";
    const selectedIds = Array.from(document.querySelectorAll('.share-btn.active')).map(el => el.dataset.id);
    if(!amt || selectedIds.length === 0) return alert("è«‹å¡«å¯«é‡‘é¡ä¸¦é¸æ“‡åˆ†æ”¤äºº");

    try {
        const per = amt / selectedIds.length;
        const payer = players.find(x => x.id == pId);
        const participantNames = selectedIds.map(id => players.find(x => x.id == id).name.replace('OFF_','')).join(',');

        for(let p of players) {
            let diff = (p.id == pId ? amt : 0) - (selectedIds.includes(String(p.id)) ? per : 0);
            if(Math.abs(diff) > 0.1) {
                const latest = await fetch(`${API_URL}/players?id=eq.${p.id}&select=debt`, { headers: HEADERS }).then(r => r.json());
                await fetch(`${API_URL}/players?id=eq.${p.id}`, { method: 'PATCH', headers: HEADERS, body: JSON.stringify({ debt: (latest[0].debt || 0) + diff }) });
            }
        }

        await fetch(`${API_URL}/ledger_logs`, { 
            method: 'POST', headers: HEADERS, 
            body: JSON.stringify({ type: 'expense', note, payer_name: payer.name.replace('OFF_',''), total_amount: amt, participants: participantNames, per_share: per }) 
        });
        alert("âœ… é›œæ”¯å·²å…¥å¸³"); load();
    } catch (e) { alert("å…¥å¸³å‡ºéŒ¯"); }
}

async function processLedger(side) {
    const idx = document.getElementById('h-select').value;
    if(idx === "") return;
    const rawData = historyInbox[idx];
    const pw = prompt("å¯†ç¢¼:"); if(pw !== "8888") return;

    try {
        let raw = rawData.description.includes('çµå–®') ? rawData.description.split(/çµå–®[ï¼š:]/)[1] : rawData.description;
        let items = raw.split('|').map(s => {
            let p = s.split(/[:ï¼š(]/);
            return { n: p[0].trim(), v: parseFloat(p[1].replace(/[()]/g, '')) };
        });

        let detailStr = "";
        for(let item of items) {
            const p = players.find(x => x.name.includes(item.n));
            if(p) {
                const val = item.v * side;
                const latest = await fetch(`${API_URL}/players?id=eq.${p.id}&select=debt`, { headers: HEADERS }).then(r => r.json());
                await fetch(`${API_URL}/players?id=eq.${p.id}`, { method: 'PATCH', headers: HEADERS, body: JSON.stringify({ debt: (latest[0].debt || 0) + val }) });
                detailStr += `${p.name.replace('OFF_','')}:${val},`;
            }
        }
        await fetch(`${API_URL}/ledger_logs`, { method: 'POST', headers: HEADERS, body: JSON.stringify({ type: 'game', note: 'éŠæˆ²åŒ¯å…¥', payer_name: 'ç³»çµ±', total_amount: 0, participants: detailStr, per_share: 0 }) });
        await fetch(`${API_URL}/history?id=eq.${rawData.id}`, { method: 'PATCH', headers: HEADERS, body: JSON.stringify({ description: rawData.description + " [å·²è™•ç†]" }) });
        alert("âœ… åŒ¯å…¥æˆåŠŸ"); load();
    } catch (e) { alert("åŒ¯å…¥å¤±æ•—"); }
}

function showPersonalInv(name) {
    const sName = name.replace('OFF_','');
    let html = "", total = 0;
    officialLogs.filter(l => l.created_at >= lastClearTime).forEach(l => {
        if(l.type === 'expense') {
            const isP = l.payer_name === sName, isS = l.participants.split(',').includes(sName);
            if(isP || isS) {
                const net = (isP ? l.total_amount : 0) - (isS ? l.per_share : 0);
                html += `<div class="inv-item"><b>${l.note}</b><br>${isP?'å¢Šä»˜ç¸½é¡':'åˆ†æ”¤é‡‘é¡'}: ${Math.round(net)}</div>`;
                total += net;
            }
        } else if(l.type === 'game') {
            const m = l.participants.split(',').find(p => p.includes(sName));
            if(m) { const v = parseFloat(m.split(':')[1]); html += `<div class="inv-item"><b>ğŸ® éŠæˆ²åŒ¯å…¥</b><br>æ”¶æ”¯: ${Math.round(v)}</div>`; total += v; }
        }
    });
    document.getElementById('inv-header').innerHTML = `<h3>${sName} çš„æ”¶æ“š</h3>`;
    document.getElementById('inv-content').innerHTML = html || "å°šç„¡ç´€éŒ„";
    document.getElementById('inv-footer').innerText = "çµé¤˜: " + Math.round(total);
    document.getElementById('overlay').style.display = 'block';
    document.getElementById('personal-invoice').style.display = 'block';
}

function parseHistory() {
    const idx = document.getElementById('h-select').value;

    document.getElementById('game-preview-area').style.display = "block";
}

    const pw = prompt("å¯†ç¢¼:"); if(pw !== "8888") return;
    for(let p of players) await fetch(`${API_URL}/players?id=eq.${p.id}`, { method: 'PATCH', headers: HEADERS, body: JSON.stringify({ debt: 0 }) });
    await fetch(`${API_URL}/history`, { method: 'POST', headers: HEADERS, body: JSON.stringify({ description: "ğŸ§¹ å…¨é«”æ­¸é›¶" }) });
    alert("æ­¸é›¶æˆåŠŸ"); load();
}

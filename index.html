<script>
const API = 'https://nzuxyiefpenwuqudajdw.supabase.co/rest/v1';
const KEY = 'sb_publishable_7y2n8zIopxlKEhcsJ05D2A_U89IFgae';
const HEAD = { 'apikey': KEY, 'Authorization': 'Bearer ' + KEY, 'Content-Type': 'application/json', 'Prefer': 'return=representation' };

let players = [], hInbox = [], logs = [];

async function init() {
    try {
        const [pRes, hRes, lRes] = await Promise.all([
            fetch(`${API}/players?select=*&order=name`, { headers: HEAD }),
            fetch(`${API}/history?select=*&order=created_at.desc`, { headers: HEAD }),
            fetch(`${API}/ledger_logs?select=*&order=created_at.desc&limit=100`, { headers: HEAD })
        ]);
        players = await pRes.json();
        const allH = await hRes.json();
        // åƒ…ç¯©é¸å«æœ‰ã€Œçµå–®ã€å­—æ¨£çš„å–®æ“š
        hInbox = allH.filter(h => h.description.includes('çµå–®'));
        logs = await lRes.json();
        render();
        document.getElementById('status').innerText = "â— é€£ç·šæ­£å¸¸";
    } catch(e) { document.getElementById('status').innerText = "â—‹ é€£ç·šç•°å¸¸"; }
}

function render() {
    const hs = document.getElementById('h-select');
    hs.innerHTML = '<option value="">-- é¸æ“‡éŠæˆ²çµå–® --</option>' + 
        hInbox.map((h, i) => {
            const d = new Date(h.created_at);
            const time = `${d.getMonth()+1}/${d.getDate()} ${d.getHours()}:${d.getMinutes().toString().padStart(2,'0')}`;
            return `<option value="${i}">${h.description.includes('[å·²åŒ¯å…¥]')?'âœ…':'ğŸ””'} ${time} | çµå–®é è¦½</option>`;
        }).join('');

    document.getElementById('payer-id').innerHTML = players.map(p => `<option value="${p.id}">${p.name.replace('OFF_','')}</option>`).join('');
    document.getElementById('share-grid').innerHTML = players.map(p => `<div class="p-btn active" data-id="${p.id}" onclick="this.classList.toggle('active')">${p.name.replace('OFF_','')}</div>`).join('');
    document.getElementById('player-list').innerHTML = players.map(p => `
        <div style="display:flex; justify-content:space-between; padding:15px; background:#161b22; border-radius:15px; margin-bottom:8px; border:1px solid #333;" onclick="showInv('${p.name}')">
            <span>ğŸ‘¤ ${p.name.replace('OFF_','')}</span>
            <b style="color:${p.debt>=0?'var(--green)':'var(--red)'}">${Math.round(p.debt)}</b>
        </div>`).join('');
}

// é è¦½åŠŸèƒ½ï¼šæ¸…æ¥šé¡¯ç¤ºè§£æå‡ºçš„æˆå“¡èˆ‡é‡‘é¡
function previewHistory() {
    const idx = document.getElementById('h-select').value;
    if(idx==="") return;
    const desc = hInbox[idx].description;
    const lines = desc.split(/[\n,]/);
    let listHtml = "";
    
    lines.forEach(line => {
        if(!line.includes(':')) return;
        const [n, a] = line.split(':');
        const amt = parseFloat(a);
        if(!isNaN(amt)) {
            listHtml += `<div class="item-row" style="color:#fff;"><span>${n.trim()}</span><span>$${amt}</span></div>`;
        }
    });
    document.getElementById('h-parse-list').innerHTML = listHtml || "ç„¡æ³•è§£æå…§å®¹";
    document.getElementById('h-preview').style.display = 'block';
}

// åŒ¯å…¥éŠæˆ²å–®æ“š (ä¿®å¾©å¤šäººåŒ¯å…¥å•é¡Œ)
async function importGame() {
    const idx = document.getElementById('h-select').value;
    const desc = hInbox[idx].description;
    const lines = desc.split(/[\n,]/);
    let successCount = 0;

    for(let line of lines) {
        if(!line.includes(':')) continue;
        const [n, a] = line.split(':');
        const amt = parseFloat(a);
        const p = players.find(x => x.name.includes(n.trim()) || n.trim().includes(x.name.replace('OFF_','')));
        
        if(p && !isNaN(amt)) {
            // 1. æ›´æ–°çƒå“¡é‡‘é¡
            await fetch(`${API}/players?id=eq.${p.id}`, {
                method: 'PATCH', headers: HEAD,
                body: JSON.stringify({ debt: (p.debt || 0) + amt })
            });
            // 2. å¯«å…¥ Logs (ç‚ºäº†ç™¼ç¥¨æ˜ç´°)
            await fetch(`${API}/ledger_logs`, {
                method: 'POST', headers: HEAD,
                body: JSON.stringify({ type:'game', note:'éŠæˆ²çµç®—', payer_name: p.name, total_amount: amt })
            });
            successCount++;
        }
    }
    // æ¨™è¨˜å·²è™•ç†
    await fetch(`${API}/history?id=eq.${hInbox[idx].id}`, {
        method: 'PATCH', headers: HEAD, body: JSON.stringify({ description: desc + " [å·²åŒ¯å…¥]" })
    });
    alert(`æˆåŠŸåŒ¯å…¥ ${successCount} ä½æˆå“¡ï¼`);
    init();
}

// ç”Ÿæ´»é›œæ”¯ (å«å¢Šä»˜äººé‚è¼¯)
async function submitExp() {
    const pId = document.getElementById('payer-id').value;
    const amt = parseFloat(document.getElementById('exp-amt').value);
    const note = document.getElementById('exp-note').value || "æœªå‚™è¨»";
    const sharers = Array.from(document.querySelectorAll('.p-btn.active')).map(el => el.dataset.id);
    
    if(!amt || !sharers.length) return alert("è«‹è¼¸å…¥é‡‘é¡èˆ‡åˆ†æ”¤äºº");
    const per = amt / sharers.length;
    const payer = players.find(x => x.id == pId);

    for(let p of players) {
        let diff = 0;
        if(p.id == pId) diff += amt;
        if(sharers.includes(p.id.toString())) diff -= per;
        if(diff !== 0) {
            await fetch(`${API}/players?id=eq.${p.id}`, {
                method: 'PATCH', headers: HEAD, body: JSON.stringify({ debt: (p.debt || 0) + diff })
            });
        }
    }
    // è¨˜éŒ„è©³ç´°æ—¥èªŒ (å«ä»£å¢Šäºº)
    await fetch(`${API}/ledger_logs`, {
        method: 'POST', headers: HEAD,
        body: JSON.stringify({ 
            type:'exp', note, payer_name: payer.name, 
            total_amount: amt, per_share: per, 
            participants_count: sharers.length 
        })
    });
    alert("åˆ†å¸³æˆåŠŸï¼"); init();
}

// æ™ºæ…§å¹³å¸³ (å¯è¤‡è£½)
function smartSettle() {
    let d = players.filter(p => p.debt < -1).map(p => ({...p}));
    let c = players.filter(p => p.debt > 1).map(p => ({...p}));
    let res = "ğŸ“‹ ã€å¹³å¸³å»ºè­° (é»æ“Šè¤‡è£½)ã€‘\n------------------\n";
    d.forEach(debtor => {
        c.forEach(creditor => {
            if(debtor.debt < 0 && creditor.debt > 0) {
                let move = Math.min(Math.abs(debtor.debt), creditor.debt);
                res += `ğŸ”¹ ${debtor.name.replace('OFF_','')} â” ${creditor.name.replace('OFF_','')} : $${Math.round(move)}\n`;
                debtor.debt += move; creditor.debt -= move;
            }
        });
    });
    const finalMsg = res.includes('â”') ? res : "ç›®å‰å¸³å‹™å·²å¹³è¡¡ï¼";
    if(confirm(finalMsg + "\n\nè¦è¤‡è£½é€™æ®µå»ºè­°å—ï¼Ÿ")) {
        navigator.clipboard.writeText(finalMsg);
        alert("å·²è¤‡è£½åˆ°å‰ªè²¼ç°¿");
    }
}

// å€‹äººç™¼ç¥¨æ˜ç´° (å«ä»£å¢Šäººèˆ‡é‹¸é½’ UI)
function showInv(name) {
    const sN = name.replace('OFF_','');
    let html = "", total = 0;
    
    logs.forEach(l => {
        const isPayer = l.payer_name.includes(sN);
        if(l.type === 'game' && l.payer_name.includes(sN)) {
            html += `<div class="item-row"><span>ğŸ® éŠæˆ²è¼¸è´</span><span>${l.total_amount >= 0 ? '+' : ''}${Math.round(l.total_amount)}</span></div>`;
            total += l.total_amount;
        } else if(l.type === 'exp') {
            const payerShort = l.payer_name.replace('OFF_','');
            if(isPayer) {
                const add = l.total_amount - l.per_share;
                html += `<div class="item-row"><span>ğŸ’¸ ${l.note}(ä½ ä»£å¢Š)</span><span>+${Math.round(add)}</span></div>`;
                total += add;
            } else {
                html += `<div class="item-row"><span style="font-size:11px;">ğŸ½ï¸ ${l.note}(${payerShort}å¢Š)</span><span>-${Math.round(l.per_share)}</span></div>`;
                total -= l.per_share;
            }
        }
    });

    document.getElementById('inv-time').innerText = new Date().toLocaleString();
    document.getElementById('inv-target').innerText = "MEMBER: " + sN;
    document.getElementById('inv-body').innerHTML = html || "<div style='text-align:center;padding:20px;'>ç„¡æ´»å‹•ç´€éŒ„</div>";
    document.getElementById('inv-total').innerText = "NET TOTAL: " + Math.round(total);
    document.getElementById('inv-modal').style.display = 'block';
}

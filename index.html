<script>

// ä½¿ç”¨å…©å€‹ä¸åŒçš„ Tableï¼šhistory(åŸå§‹å–®), ledger_logs(æ­£å¼ç™¼ç¥¨)
let players = [], historyInbox = [], officialLogs = [], lastClearTime = "2000-01-01T00:00:00";

async function load() {
    const [pRes, hRes] = await Promise.all([
        fetch(`${API_URL}/players?select=*&order=name`, { headers: HEADERS }),
        fetch(`${API_URL}/history?select=*&order=created_at.desc`, { headers: HEADERS })

    players = await pRes.json();
    
    // åˆ†æµé‚è¼¯ï¼š
    const allHistory = await hRes.json();
    // 1. æ­¸é›¶æ–·é»
    const lastClear = allHistory.find(h => h.description.includes("ğŸ§¹ å…¨é«”æ­¸é›¶"));
    if(lastClear) lastClearTime = lastClear.created_at;

    // 2. åŸå§‹éŠæˆ²å–® (æœªæ¨™è¨˜ç‚º ğŸ“¥ æˆ– ğŸ“ çš„)
    historyInbox = allHistory.filter(h => h.description && h.description.includes(':') && !h.description.includes('ğŸ“¥') && !h.description.includes('ğŸ“'));
    
    // 3. æ­£å¼ç™¼ç¥¨ç´€éŒ„ (å·²åŒ¯å…¥ ğŸ“¥ æˆ– é›œæ”¯ ğŸ“)
    officialLogs = allHistory.filter(h => h.description && (h.description.includes('ğŸ“¥') || h.description.includes('ğŸ“')));
    
    renderUI();
}

function renderUI() {
    document.getElementById('h-select').innerHTML = `<option value="">-- å¾…è™•ç†å–®æ“š (${historyInbox.length}) --</option>` + 
        historyInbox.map((h, i) => `<option value="${i}">${new Date(h.created_at).toLocaleString()}</option>`).join('');

    document.getElementById('payer-id').innerHTML = players.map(p => `<option value="${p.id}">${p.name.replace('OFF_','')}</option>`).join('');
    document.getElementById('share-grid').innerHTML = players.map(p => `<div class="share-btn active" data-id="${p.id}" onclick="this.classList.toggle('active')">${p.name.replace('OFF_','')}</div>`).join('');
    
    document.getElementById('ledger-list').innerHTML = players.map(p => `

function parseHistory() {
    const idx = document.getElementById('h-select').value;
    const area = document.getElementById('game-preview-area');
    if(idx==="") { area.style.display="none"; return; }
    
    let desc = historyInbox[idx].description;
    let raw = desc.includes('çµå–®') ? desc.split(/çµå–®[ï¼š:]/)[1] : desc;
    let items = raw.split('|').map(s => {
        let pair = s.split(/[:ï¼š(]/);
        if (pair.length >= 2) return { name: pair[0].trim(), amt: parseFloat(pair[1].replace(/[()]/g, '')) };
        return null;
    }).filter(x => x);

    document.getElementById('preview-body').innerHTML = items.map(i => `<tr><td>${i.name}</td><td>${i.amt}</td></tr>`).join('');
    area.style.display = "block";
}

async function submitExpense() {
    const pId = document.getElementById('payer-id').value;
    const amt = parseFloat(document.getElementById('exp-amt').value);
    const note = document.getElementById('exp-note').value || "æœªè¨»æ˜é …ç›®";
    const selectedIds = Array.from(document.querySelectorAll('.share-btn.active')).map(el => el.dataset.id);
    
    if(!amt || selectedIds.length === 0) return alert("è«‹è¼¸å…¥é‡‘é¡ä¸¦å‹¾é¸äººå“¡");

    const per = amt / selectedIds.length;
    const payer = players.find(x => x.id == pId);
    const names = selectedIds.map(id => players.find(p => p.id == id).name.replace('OFF_','')).join(',');
    
    // æ­£å¼ç™¼ç¥¨æ ¼å¼
    let invText = `ğŸ“${note}|${payer.name.replace('OFF_','')}|${amt}|${names}|${Math.round(per)}`;

    for(let p of players) {
        let diff = 0;
        if(p.id == pId) diff += amt;
        if(selectedIds.includes(String(p.id))) diff -= per;
        if(Math.abs(diff) > 0.01) {
            const latest = await fetch(`${API_URL}/players?id=eq.${p.id}&select=debt`, { headers: HEADERS }).then(r => r.json());
            await fetch(`${API_URL}/players?id=eq.${p.id}`, { method: 'PATCH', headers: HEADERS, body: JSON.stringify({ debt: (latest[0]?.debt || 0) + diff }) });
        }
    }
    await fetch(`${API_URL}/history`, { method: 'POST', headers: HEADERS, body: JSON.stringify({ description: invText }) });
    document.getElementById('exp-amt').value = '';
    alert("é›œæ”¯ç™¼ç¥¨å·²ç”¢ç”Ÿ"); load();
}

async function processLedger(side) {
    const idx = document.getElementById('h-select').value;
    const rawData = historyInbox[idx];
    const pw = prompt("ç®¡ç†å¯†ç¢¼ï¼š"); if(pw !== "8888") return;

    // è§£æä¸¦å…¥å¸³
    let raw = rawData.description.includes('çµå–®') ? rawData.description.split(/çµå–®[ï¼š:]/)[1] : rawData.description;
    let items = raw.split('|').map(s => {
        let pair = s.split(/[:ï¼š(]/);

    });

    let officialDesc = `ğŸ“¥éŠæˆ²åŒ¯å…¥|${new Date(rawData.created_at).toLocaleDateString()}|`;
    for(let item of items) {
        const p = players.find(x => x.name.includes(item.name));

            await fetch(`${API_URL}/players?id=eq.${p.id}`, { method: 'PATCH', headers: HEADERS, body: JSON.stringify({ debt: (latest[0]?.debt || 0) + item.amt }) });
            officialDesc += `${p.name.replace('OFF_','')}:${item.amt},`;

    await fetch(`${API_URL}/history`, { method: 'POST', headers: HEADERS, body: JSON.stringify({ description: officialDesc }) });
    // 2. æ¨™è¨˜åŸå§‹å–®ç‚ºå·²è™•ç† (é€éåœ¨ description åŠ å…¥æ¨™ç±¤)
    await fetch(`${API_URL}/history?id=eq.${rawData.id}`, { method: 'PATCH', headers: HEADERS, body: JSON.stringify({ description: rawData.description + " [ğŸ“¥å·²åŒ¯å…¥]" }) });

    alert("åŒ¯å…¥æˆåŠŸ"); load();
}

function showPersonalInv(userName) {
    const sName = userName.replace('OFF_','');
    let html = "", totalCalc = 0;
    // åªæŠ“å–æ­¸é›¶æ–·é»å¾Œçš„ã€Œæ­£å¼ç™¼ç¥¨(officialLogs)ã€
    const validLogs = officialLogs.filter(h => h.created_at >= lastClearTime);

    validLogs.forEach(h => {

        if (d.startsWith('ğŸ“') && d.includes(sName)) {

                <div class="inv-row">

                    <b style="color:${net>=0?'#2ed573':'#ff4757'}">${net>=0?'+':''}${Math.round(net)}</b>

            totalCalc += net;

    document.getElementById('inv-content').innerHTML = html || "<center style='padding:30px; color:#999;'>å°šç„¡æ­£å¼ç™¼ç¥¨ç´€éŒ„</center>";

function showSmartSettle() {
    let d = players.filter(p => Math.abs(p.debt || 0)>0.5).map(p => ({n:p.name.replace('OFF_',''), a:Math.round(p.debt)}));
    let r = d.filter(x => x.a > 0).sort((a,b)=>b.a-a.a), p = d.filter(x => x.a < 0).map(x => ({n:x.n, a:Math.abs(x.a)})).sort((a,b)=>b.a-a.a);
    let res = [], i=0, j=0;
    while(i<p.length && j<r.length) {
        let m = Math.min(p[i].a, r[j].a);
        res.push(`${p[i].n} âœ ${r[j].n} ï¼š $${m}`);
        p[i].a-=m; r[j].a-=m; if(p[i].a===0) i++; if(r[j].a===0) j++;
    }
    document.getElementById('inv-user-name').innerText = "æ™ºæ…§æ¸…å„Ÿå»ºè­°";
    document.getElementById('inv-content').innerHTML = res.map(l => `<div class="inv-item" style="text-align:center; font-weight:bold; font-size:15px;">${l}</div>`).join('');

    document.getElementById('personal-invoice').style.display = "block";
}

<script>
const API = 'https://nzuxyiefpenwuqudajdw.supabase.co/rest/v1';
const KEY = 'sb_publishable_7y2n8zIopxlKEhcsJ05D2A_U89IFgae';
const HEAD = { 'apikey': KEY, 'Authorization': 'Bearer ' + KEY, 'Content-Type': 'application/json', 'Prefer': 'return=representation' };

let players = [], hInbox = [], logs = [], lastResetTime = "2000-01-01";

async function init() {
    try {
        const [pRes, hRes, lRes] = await Promise.all([
            fetch(`${API}/players?select=*&order=name`, { headers: HEAD }),
            fetch(`${API}/history?select=*&order=created_at.desc`, { headers: HEAD }),
            fetch(`${API}/ledger_logs?select=*&order=created_at.desc`, { headers: HEAD })
        ]);
        players = await pRes.json();
        const allH = await hRes.json();
        logs = await lRes.json();

        // æ ¸å¿ƒï¼šå°‹æ‰¾æœ€å¾Œä¸€æ¬¡æ­¸é›¶æ¨™è¨˜
        const resetMark = logs.find(l => l.note === "ã€ç³»çµ±æ­¸é›¶ã€‘");
        lastResetTime = resetMark ? resetMark.created_at : "2000-01-01";

        hInbox = allH.filter(h => h.description.includes('çµå–®'));
        render();
        document.getElementById('status').innerText = "â— åŒæ­¥å®Œæˆ";
    } catch(e) { console.error(e); }
}

function render() {
    document.getElementById('h-select').innerHTML = '<option value="">-- é¸æ“‡éŠæˆ²çµå–® --</option>' + 
        hInbox.map((h, i) => `<option value="${i}">${h.description.includes('[å·²åŒ¯å…¥]')?'âœ…':'ğŸ””'} ${new Date(h.created_at).toLocaleString().substring(5,16)}</option>`).join('');
    
    document.getElementById('payer-id').innerHTML = players.map(p => `<option value="${p.id}">${p.name.replace('OFF_','')}</option>`).join('');
    document.getElementById('share-grid').innerHTML = players.map(p => `<div class="p-btn active" data-id="${p.id}" onclick="this.classList.toggle('active')">${p.name.replace('OFF_','')}</div>`).join('');
    document.getElementById('player-list').innerHTML = players.map(p => `
        <div style="display:flex; justify-content:space-between; padding:15px; background:#161b22; border-radius:15px; margin-bottom:8px; border:1px solid #333;" onclick="showInv('${p.name}')">
            <span>ğŸ‘¤ ${p.name.replace('OFF_','')}</span>
            <b style="color:${p.debt>=0?'var(--green)':'var(--red)'}">${Math.round(p.debt)}</b>
        </div>`).join('');
}

function previewHistory() {
    const idx = document.getElementById('h-select').value;
    if(idx==="") return;
    const lines = hInbox[idx].description.split('\n');
    let html = "";
    lines.forEach(l => {
        if(l.includes(':')) {
            const [n, a] = l.split(':');
            html += `<div style="display:flex; justify-content:space-between; color:var(--gold); font-size:13px; margin-bottom:5px;"><span>${n.trim()}</span><span>${a.trim()}</span></div>`;
        }
    });
    document.getElementById('h-parse-list').innerHTML = html || "æ ¼å¼ä¸ç¬¦";
    document.getElementById('h-preview').style.display = 'block';
}

async function importGame() {
    const idx = document.getElementById('h-select').value;
    const lines = hInbox[idx].description.split('\n');
    let batchLogs = [];

    for(let line of lines) {
        if(!line.includes(':')) continue;
        const [name, amt] = line.split(':');
        const val = parseFloat(amt);
        const player = players.find(p => p.name.includes(name.trim()) || name.trim().includes(p.name.replace('OFF_','')));
        
        if(player && !isNaN(val)) {
            await fetch(`${API}/players?id=eq.${player.id}`, { method: 'PATCH', headers: HEAD, body: JSON.stringify({ debt: (player.debt || 0) + val }) });
            // å¯«å…¥æ—¥èªŒ
            const logData = { type:'game', note:'éŠæˆ²çµç®—', payer_name: player.name, total_amount: val, detail_json: { target: player.id } };
            await fetch(`${API}/ledger_logs`, { method: 'POST', headers: HEAD, body: JSON.stringify(logData) });
        }
    }
    await fetch(`${API}/history?id=eq.${hInbox[idx].id}`, { method: 'PATCH', headers: HEAD, body: JSON.stringify({ description: hInbox[idx].description + " [å·²åŒ¯å…¥]" }) });
    alert("åŒ¯å…¥æˆåŠŸ"); init();
}

async function submitExp() {
    const pId = document.getElementById('payer-id').value;
    const amt = parseFloat(document.getElementById('exp-amt').value);
    const note = document.getElementById('exp-note').value || "é›œæ”¯";
    const ids = Array.from(document.querySelectorAll('.p-btn.active')).map(el => el.dataset.id);
    if(!amt || !ids.length) return;
    
    const per = amt / ids.length;
    const payer = players.find(x => x.id == pId);

    for(let p of players) {
        let diff = 0;
        if(p.id == pId) diff += amt;
        if(ids.includes(p.id.toString())) diff -= per;
        if(diff !== 0) {
            await fetch(`${API}/players?id=eq.${p.id}`, { method: 'PATCH', headers: HEAD, body: JSON.stringify({ debt: (p.debt || 0) + diff }) });
        }
    }
    // å¯«å…¥å®Œæ•´åˆ†å¸³æ—¥èªŒ
    await fetch(`${API}/ledger_logs`, { method: 'POST', headers: HEAD, body: JSON.stringify({ 
        type:'exp', note, payer_name: payer.name, total_amount: amt, per_share: per, detail_json: { participants: ids } 
    }) });
    alert("é€å‡ºæˆåŠŸ"); init();
}

// åˆªå–®é€€å›åŠŸèƒ½
async function undoLastLog() {
    const lastLog = logs[0];
    if(!lastLog || lastLog.note === "ã€ç³»çµ±æ­¸é›¶ã€‘") return alert("ç„¡å¯é€€å›çš„ç´€éŒ„");
    if(!confirm(`ç¢ºå®šè¦åˆªé™¤æœ€å¾Œä¸€ç­†ç´€éŒ„ [${lastLog.note}] ä¸¦é€€å›å¸³å‹™å—ï¼Ÿ`)) return;

    if(lastLog.type === 'game') {
        const p = players.find(x => x.name === lastLog.payer_name);
        await fetch(`${API}/players?id=eq.${p.id}`, { method: 'PATCH', headers: HEAD, body: JSON.stringify({ debt: p.debt - lastLog.total_amount }) });
    } else if(lastLog.type === 'exp') {
        const per = lastLog.per_share;
        const pids = lastLog.detail_json.participants;
        for(let p of players) {
            let diff = 0;
            if(p.name === lastLog.payer_name) diff -= lastLog.total_amount;
            if(pids.includes(p.id.toString())) diff += per;
            if(diff !== 0) await fetch(`${API}/players?id=eq.${p.id}`, { method: 'PATCH', headers: HEAD, body: JSON.stringify({ debt: p.debt + diff }) });
        }
    }
    await fetch(`${API}/ledger_logs?id=eq.${lastLog.id}`, { method: 'DELETE', headers: HEAD });
    alert("å·²é€€å›å¸³å‹™"); init();
}

function showInv(name) {
    const sN = name.replace('OFF_','');
    let html = "", total = 0;
    
    // åªæŠ“å–æ­¸é›¶å¾Œçš„æ—¥èªŒ
    logs.filter(l => l.created_at > lastResetTime).forEach(l => {
        const isMe = l.payer_name === name;
        if(l.type === 'game' && isMe) {
            html += `<div class="item-row"><span>ğŸ® éŠæˆ²è¼¸è´</span><span>${l.total_amount>=0?'+':''}${Math.round(l.total_amount)}</span></div>`;
            total += l.total_amount;
        } else if(l.type === 'exp') {
            const pName = l.payer_name.replace('OFF_','');
            if(isMe) {
                const add = l.total_amount - l.per_share;
                html += `<div class="item-row"><span>ğŸ’¸ ${l.note}(ä½ å¢Šä»˜)</span><span>+${Math.round(add)}</span></div>`;
                total += add;
            } else if(l.detail_json.participants.includes(players.find(x=>x.name===name).id.toString())) {
                html += `<div class="item-row"><span>ğŸ½ï¸ ${l.note}(${pName}å¢Š)</span><span>-${Math.round(l.per_share)}</span></div>`;
                total -= l.per_share;
            }
        }
    });

    document.getElementById('inv-time').innerText = new Date().toLocaleString();
    document.getElementById('inv-target').innerText = "MEMBER: " + sN;
    document.getElementById('inv-body').innerHTML = html || "ç„¡æ–°å¸³å‹™ç´€éŒ„";
    document.getElementById('inv-total').innerText = "TOTAL: " + Math.round(total);
    document.getElementById('inv-modal').style.display = 'block';
}

function smartSettle() {
    let d = players.filter(p => p.debt < -1).map(p => ({...p}));
    let c = players.filter(p => p.debt > 1).map(p => ({...p}));
    let res = "ğŸ“‹ å¹³å¸³å»ºè­°ï¼š\n";
    d.forEach(db => { c.forEach(cr => {
        if(db.debt < 0 && cr.debt > 0) {
            let move = Math.min(Math.abs(db.debt), cr.debt);
            res += `ğŸ”¹ ${db.name.replace('OFF_','')} â” ${cr.name.replace('OFF_','')} : $${Math.round(move)}\n`;
            db.debt += move; cr.debt -= move;
        }
    }) });
    alert(res);
}

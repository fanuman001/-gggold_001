<script>
const API_URL = 'https://nzuxyiefpenwuqudajdw.supabase.co/rest/v1';
const KEY = 'sb_publishable_7y2n8zIopxlKEhcsJ05D2A_U89IFgae';
const ADMIN_PW = "8888";
const HEADERS = { 'apikey': KEY, 'Authorization': 'Bearer ' + KEY, 'Content-Type': 'application/json', 'Prefer': 'return=representation' };

let players = [], historyRaw = [], filteredHistory = [], parsedItems = [];

async function load() {
    const [pRes, hRes] = await Promise.all([
        fetch(`${API_URL}/players?select=*&order=name`, { headers: HEADERS }),
        fetch(`${API_URL}/history?select=*&order=created_at.desc&limit=50`, { headers: HEADERS })
    ]);
    players = await pRes.json();
    historyRaw = await hRes.json();
    
    filteredHistory = historyRaw.filter(h => h.description && h.description.includes(':') && !h.description.includes('ğŸ“'));
    
    const logs = historyRaw.filter(h => h.description && (h.description.includes('ğŸ“') || h.description.includes('ğŸ“¥')));
    document.getElementById('history-log').innerHTML = logs.map(l => `<div>[${new Date(l.created_at).toLocaleTimeString()}] ${l.description.split('\n')[0]}</div>`).join('') || "æš«ç„¡ç´€éŒ„";
    
    renderUI();
}

function renderUI() {
    const sel = document.getElementById('h-select');
    sel.innerHTML = '<option value="">-- é¸æ“‡éŠæˆ²çµå–® --</option>' + 
        filteredHistory.map((h, i) => `<option value="${i}">${new Date(h.created_at).toLocaleString()} çµå–®</option>`).join('');

    document.getElementById('payer-id').innerHTML = players.map(p => `<option value="${p.id}">${p.name.replace('OFF_','')}</option>`).join('');
    document.getElementById('share-grid').innerHTML = players.map(p => `<div class="share-btn active" data-id="${p.id}" onclick="this.classList.toggle('active')">${p.name.replace('OFF_','')}</div>`).join('');
    
    document.getElementById('ledger-list').innerHTML = players.map(p => `
        <div class="ledger-row" onclick="showPersonalInv('${p.name}')">
            <span>ğŸ‘¤ ${p.name.replace('OFF_','')}</span>
            <b style="color:${p.debt >= 0 ? 'var(--green)' : 'var(--red)'}">${Math.round(p.debt)}</b>
        </div>`).join('');
}

function parseHistory() {
    const idx = document.getElementById('h-select').value;
    if(idx==="") return;
    let desc = filteredHistory[idx].description;
    let raw = desc.includes('çµå–®') ? desc.split(/çµå–®[ï¼š:]/)[1] : desc;
    parsedItems = raw.split('|').map(s => {
        let pair = s.split(/[:ï¼š(]/);
        if (pair.length >= 2) return { name: pair[0].trim(), amt: parseFloat(pair[1].replace(/[()]/g, '')) };
        return null;
    }).filter(x => x && !isNaN(x.amt));
    document.getElementById('preview-list').innerText = "é è¦½å…§å®¹: " + parsedItems.map(i => `${i.name}(${i.amt})`).join(', ');
}

async function submitExpense() {
    const pId = document.getElementById('payer-id').value;
    const amt = parseFloat(document.getElementById('exp-amt').value);
    const note = document.getElementById('exp-note').value || "æœªè¨»æ˜é …ç›®";
    const selectedIds = Array.from(document.querySelectorAll('.share-btn.active')).map(el => el.dataset.id);
    if(!amt || !selectedIds.length) return alert("è³‡è¨Šä¸å…¨");

    const per = amt / selectedIds.length;
    const payer = players.find(x => x.id == pId);
    let invText = `ğŸ“ ç”Ÿæ´»é›œæ”¯\né …ç›®: ${note}\nå¢Šä»˜: ${payer.name.replace('OFF_','')} ($${amt})\nåˆ†æ”¤äºº: ${selectedIds.length}äºº\n----------------\næ˜ç´°:\n`;

    for(let p of players) {
        let diff = 0;
        if(p.id == pId) diff += amt; // å¢Šä»˜äººå…ˆæ‹¿å›ç¸½é¡
        if(selectedIds.includes(String(p.id))) {
            diff -= per; // å¦‚æœä¹Ÿåœ¨åˆ†æ”¤åå–®ï¼Œæ‰£é™¤è‡ªå·±è©²ä»˜çš„
            invText += `${p.name.replace('OFF_','')}: -$${Math.round(per)}\n`;
        }
        if(Math.abs(diff) > 0.1) {
            const latest = await fetch(`${API_URL}/players?id=eq.${p.id}&select=debt`, { headers: HEADERS }).then(r => r.json());
            await fetch(`${API_URL}/players?id=eq.${p.id}`, { method: 'PATCH', headers: HEADERS, body: JSON.stringify({ debt: (latest[0]?.debt || 0) + diff }) });
        }
    }
    await fetch(`${API_URL}/history`, { method: 'POST', headers: HEADERS, body: JSON.stringify({ description: invText }) });
    document.getElementById('exp-amt').value = ''; load();
}

async function processLedger(side) {
    if(!parsedItems.length) return alert("è«‹é¸å–®");
    const pw = prompt("å¯†ç¢¼ï¼š"); if(pw !== ADMIN_PW) return;
    let invText = `ğŸ“¥ éŠæˆ²çµå–®åŒ¯å…¥\n----------------\n`;
    for(let item of parsedItems) {
        const p = players.find(x => x.name.includes(item.name));
        if(p) {
            const latest = await fetch(`${API_URL}/players?id=eq.${p.id}&select=debt`, { headers: HEADERS }).then(r => r.json());
            await fetch(`${API_URL}/players?id=eq.${p.id}`, { method: 'PATCH', headers: HEADERS, body: JSON.stringify({ debt: (latest[0]?.debt || 0) + (item.amt * side) }) });
            invText += `${item.name}: ${item.amt}\n`;
        }
    }
    await fetch(`${API_URL}/history`, { method: 'POST', headers: HEADERS, body: JSON.stringify({ description: invText }) });
    alert("åŒ¯å…¥æˆåŠŸ"); load();
}

function showPersonalInv(userName) {
    const sName = userName.replace('OFF_','');
    let html = "", total = 0;
    historyRaw.forEach(h => {
        const d = h.description;
        if (d.includes(sName)) {
            if (d.includes('ğŸ“')) { // é›œæ”¯
                let val = parseFloat(d.split(sName + ': -$')[1]);
                if (!isNaN(val)) {
                    html += `<div class="inv-item">ğŸ’¸ ${d.split('\n')[1]} <br><small>${new Date(h.created_at).toLocaleDateString()}</small> <span style="float:right; color:red;">-$${Math.round(val)}</span></div>`;
                    total -= val;
                } else if (d.includes('å¢Šä»˜: ' + sName)) { // å¢Šä»˜äººæ‹¿éŒ¢
                    let totalAmt = parseFloat(d.split('($')[1]);
                    let per = totalAmt / (d.split('åˆ†æ”¤äºº: ')[1].split('äºº')[0]);
                    let net = totalAmt - (d.includes(sName + ': -$') ? per : 0);
                    html += `<div class="inv-item">ğŸ’° å¢Šä»˜å›æ¬¾: ${d.split('\n')[1]} <span style="float:right; color:green;">+$${Math.round(net)}</span></div>`;
                    total += net;
                }
            } else if (d.includes('ğŸ“¥')) { // éŠæˆ²
                let lines = d.split('\n');
                let line = lines.find(l => l.includes(sName));
                if(line) {
                    let val = parseFloat(line.split(': ')[1]);
                    html += `<div class="inv-item">ğŸ® éŠæˆ²çµå–® <span style="float:right; color:${val>=0?'green':'red'};">${val>=0?'+':''}${val}</span></div>`;
                    total += val;
                }
            }
        }
    });
    document.getElementById('inv-user-name').innerText = sName + " çš„é›»å­ç™¼ç¥¨æ˜ç´°";
    document.getElementById('inv-content').innerHTML = html || "æš«ç„¡æ˜ç´°";
    document.getElementById('inv-footer').innerText = "æœ€çµ‚æ‡‰æ”¶ä»˜: $" + Math.round(total);
    document.getElementById('overlay').style.display = "block";
    document.getElementById('personal-invoice').style.display = "block";
}

async function addPlayer() {
    const pw = prompt("ç®¡ç†å¯†ç¢¼ï¼š"); if(pw !== ADMIN_PW) return;
    const name = prompt("è«‹è¼¸å…¥æ–°æˆå“¡å§“åï¼š");
    if(!name) return;
    await fetch(`${API_URL}/players`, { method: 'POST', headers: HEADERS, body: JSON.stringify({ name: name, debt: 0 }) });
    load();
}

async function clearAllData() {
    const pw = prompt("æ­¸é›¶å¯†ç¢¼ï¼š"); if(pw !== ADMIN_PW) return;
    for(let p of players) await fetch(`${API_URL}/players?id=eq.${p.id}`, { method: 'PATCH', headers: HEADERS, body: JSON.stringify({ debt: 0 }) });
    await fetch(`${API_URL}/history`, { method: 'POST', headers: HEADERS, body: JSON.stringify({ description: "ğŸ§¹ å…¨é«”æ­¸é›¶æ¸…å¸³" }) });
    load();
}

function closeInv() { document.getElementById('overlay').style.display = "none"; document.getElementById('personal-invoice').style.display = "none"; }
load();
</script>

// --- é›™é‡å¯«å…¥çš„æ ¸å¿ƒä¿®å¾© 2ï¼šç”Ÿæ´»é›œæ”¯ ---
async function confirmExp() {
    const pId = document.getElementById('payer-id').value;
    const amt = parseFloat(document.getElementById('exp-amt').value);
    const note = document.getElementById('exp-note').value || "ç”Ÿæ´»é›œæ”¯";
    const sharers = Array.from(document.querySelectorAll('.p-btn.active')).map(el => el.dataset.id);
    
    if(!amt || sharers.length === 0) return alert("è«‹è¼¸å…¥æœ‰æ•ˆé‡‘é¡ä¸¦é¸æ“‡è‡³å°‘ä¸€ä½åˆ†æ”¤è€…");
    
    const per = amt / sharers.length;
    const payerObj = players.find(x => x.id == pId);

    // A. æ›´æ–° Players è¡¨ (æ‰€æœ‰å—å½±éŸ¿æˆå“¡)
    for(let p of players) {
        let diff = (p.id == pId ? amt : 0) - (sharers.includes(p.id.toString()) ? per : 0);
        if(Math.abs(diff) > 0.01) {
            await fetch(`${API}/players?id=eq.${p.id}`, { 
                method: 'PATCH', 
                headers: HEAD, 
                body: JSON.stringify({ debt: (p.debt || 0) + diff }) 
            });

    // B. å¯«å…¥ Ledger_Logs è¡¨ (å–®ç­†ç¸½å¸³æ—¥èªŒ)
    const payload = {
        type: 'exp',
        note: note,
        payer_name: payerObj.name,
        total_amount: amt,
        per_share: per,
        detail_json: { payer_id: pId.toString(), participants: sharers }
    };
    
    const res = await fetch(`${API}/ledger_logs`, { method: 'POST', headers: HEAD, body: JSON.stringify(payload) });

    }
}

// ç™¼ç¥¨é¡¯ç¤ºé‚è¼¯ (æŠ“å– Ledger_Logs)
function showInvoice(pId, pName) {
    const sId = pId.toString(); 
    let html = "", total = 0;
    
    // åªæŠ“å–æ­¸é›¶é»ä¹‹å¾Œçš„æ—¥èªŒ
    const validLogs = logs.filter(l => new Date(l.created_at) >= new Date(lastResetTime));

    validLogs.forEach(l => {
        const d = l.detail_json || {};
        const isMePayer = (d.payer_id === sId);
        const isParticipant = (d.participants || []).includes(sId);

        if(l.type === 'game' && isMePayer) {
            html += `<div class="inv-item"><span>ğŸ® éŠæˆ²åŒ¯å…¥</span><b>${l.total_amount>=0?'+':''}${Math.round(l.total_amount)}</b></div>`;
            total += l.total_amount;
        } else if(l.type === 'exp') {
            if(isMePayer) {
                // æˆ‘å¢Šçš„éŒ¢ - æˆ‘è‡ªå·±åˆ†æ”¤çš„é‚£ä»½ = å…¶ä»–äººè©²çµ¦æˆ‘çš„éŒ¢
                let benefit = l.total_amount - (isParticipant ? l.per_share : 0);
                if(Math.abs(benefit) > 0.1) {
                    html += `<div class="inv-item"><span>ğŸ’¸ ${l.note}(ä»£å¢Š)</span><b>+${Math.round(benefit)}</b></div>`;
                    total += benefit;
                }
            } else if(isParticipant) {
                // æˆ‘å–®ç´”åƒèˆ‡
                html += `<div class="inv-item"><span>ğŸ½ï¸ ${l.note}</span><b>-${Math.round(l.per_share)}</b></div>`;
                total -= l.per_share;
            }
        }
    });

    document.getElementById('inv-time').innerText = "GENERATED: " + new Date().toLocaleString();
    document.getElementById('inv-user').innerText = "CUSTOMER: " + pName.replace('OFF_','');
    document.getElementById('inv-items-container').innerHTML = html || "<div style='text-align:center;padding:40px;color:#999;font-style:italic;'>--- NO TRANSACTION RECORDS ---</div>";
    document.getElementById('inv-final-amt').innerText = (total>=0?'+':'') + Math.round(total);
    document.getElementById('inv-modal').style.display = 'block';
}

async function deleteAndRefund(logId) {
    const l = logs.find(x => x.id === logId);

    } else {

        }

    init();
}

        .share-btn { padding: 10px 2px; background: #161b22; border: 1px solid #444; border-radius: 6px; text-align: center; font-size: 11px; color: var(--gray); }
        .share-btn.active { border-color: var(--blue); color: var(--blue); background: rgba(0, 210, 255, 0.1); }

</head>
<body>

<div class="card">

    <input type="number" id="exp-amt" placeholder="åŸå§‹ç¸½é‡‘é¡" inputmode="decimal">
    <input type="text" id="exp-note" placeholder="é …ç›®ç”¨é€” (å¦‚ï¼šéŒ¢æ«ƒé…’æ°´)">
    <div id="share-grid" class="share-grid"></div>
    <button style="width:100%; background:var(--green); color:#000; padding:15px; border-radius:10px; font-weight:bold; border:none;" onclick="submitExpense()">âœ… ç™»è¨˜ç™¼ç¥¨</button>

<div class="card">
    <h2>2. ç›®å‰å‚µå‹™åŒ¯ç¸½ (é»åå­—çœ‹æ˜ç´°)</h2>
    <div id="ledger-list"></div>
</div>

<div id="overlay" class="overlay" onclick="closeInv()"></div>
<div id="personal-invoice">
    <div class="inv-head">
        <h3 id="inv-user-name" style="margin:0;">å°å¸³å–®</h3>
        <small id="inv-date"></small>
    </div>
    <div id="inv-content"></div>
    <div id="inv-footer" class="inv-total"></div>
    <button class="close-btn" onclick="closeInv()">é—œé–‰æ˜ç´°</button>
</div>

<script>
const API_URL = 'https://nzuxyiefpenwuqudajdw.supabase.co/rest/v1';
const KEY = 'sb_publishable_7y2n8zIopxlKEhcsJ05D2A_U89IFgae';
const HEADERS = { 'apikey': KEY, 'Authorization': 'Bearer ' + KEY, 'Content-Type': 'application/json', 'Prefer': 'return=representation' };

let players = [], historyRaw = [];

async function load() {
    const [pRes, hRes] = await Promise.all([
        fetch(`${API_URL}/players?select=*&order=name`, { headers: HEADERS }),
        fetch(`${API_URL}/history?select=*&order=created_at.desc&limit=100`, { headers: HEADERS })
    ]);
    players = await pRes.json();
    historyRaw = await hRes.json();
    render();
}

function render() {
    document.getElementById('payer-id').innerHTML = players.map(p => `<option value="${p.id}">${p.name.replace('OFF_','')}</option>`).join('');
    document.getElementById('share-grid').innerHTML = players.map(p => `<div class="share-btn active" data-id="${p.id}" onclick="this.classList.toggle('active')">${p.name.replace('OFF_','')}</div>`).join('');
    
    document.getElementById('ledger-list').innerHTML = players.map(p => `
        <div class="ledger-row" onclick="showPersonalInv('${p.name}')">
            <span>ğŸ‘¤ ${p.name.replace('OFF_','')} <small style="color:var(--gray)">(é»æ“Šçœ‹æ˜ç´°)</small></span>
            <b style="color:${p.debt >= 0 ? 'var(--green)' : 'var(--red)'}">${Math.round(p.debt)}</b>
        </div>`).join('');
}

function showPersonalInv(userName) {
    const shortName = userName.replace('OFF_','');
    document.getElementById('inv-user-name').innerText = shortName + " çš„æ‡‰ä»˜æ˜ç´°";
    document.getElementById('inv-date').innerText = "ç”¢ç”Ÿæ™‚é–“: " + new Date().toLocaleString();
    
    let html = "";
    let totalCalc = 0;

    // æƒææ­·å²ç´€éŒ„ï¼Œæ‰¾å‡ºèˆ‡æ­¤äººæœ‰é—œçš„é …ç›®
    historyRaw.forEach(h => {
        const desc = h.description;
        // 1. è™•ç†éŠæˆ²çµå–®åŒ¯å…¥
        if (desc.includes(':') && desc.includes(shortName) && !desc.includes('ğŸ“')) {
            let val = extractValue(desc, shortName);
            if (val !== 0) {
                html += `<div class="inv-item"><div style="display:flex; justify-content:space-between;"><span>ğŸ® éŠæˆ²çµå–® (${new Date(h.created_at).toLocaleDateString()})</span><b>${val > 0 ? '+' : ''}${val}</b></div></div>`;
                totalCalc += val;
            }
        }
        // 2. è™•ç†é›œæ”¯åˆ†æ”¤ (ğŸ“)
        if (desc.includes('ğŸ“') && desc.includes(shortName)) {
            let lines = desc.split('\n');
            let note = lines[1] || "";
            let perAmtLine = lines.find(l => l.includes(shortName) && l.includes('-$'));
            if (perAmtLine) {
                let val = parseFloat(perAmtLine.split('-$')[1]);
                html += `<div class="inv-item">
                    <div style="font-weight:bold;">${note}</div>
                    <div style="display:flex; justify-content:space-between; font-size:11px; color:#666;">
                        <span>${lines[2]} / ${lines[3]}</span>
                        <b style="color:red">-${val}</b>
                    </div>
                </div>`;
                totalCalc -= val;
            }
        }
    });

    document.getElementById('inv-content').innerHTML = html || "<div style='text-align:center; padding:20px;'>æš«ç„¡æ˜ç´°ç´€éŒ„</div>";
    document.getElementById('inv-footer').innerHTML = `ç¸½è¨ˆæ‡‰æ”¶/ä»˜ï¼š$${Math.round(totalCalc)}`;
    document.getElementById('overlay').style.display = "block";
    document.getElementById('personal-invoice').style.display = "block";
}

function extractValue(desc, name) {
    let part = desc.split('|').find(s => s.includes(name));
    if(!part) return 0;
    let num = part.split(/[:ï¼š(]/)[1];
    return num ? parseFloat(num.replace(/[()]/g, '')) : 0;
}

function closeInv() {
    document.getElementById('overlay').style.display = "none";
    document.getElementById('personal-invoice').style.display = "none";
}

async function submitExpense() {
    const pId = document.getElementById('payer-id').value;
    const amt = parseFloat(document.getElementById('exp-amt').value);
    const note = document.getElementById('exp-note').value || "æœªè¨»æ˜é …ç›®";
    const selectedIds = Array.from(document.querySelectorAll('.share-btn.active')).map(el => el.dataset.id);
    if(!amt || !selectedIds.length) return alert("è³‡è¨Šä¸å…¨");

    const per = amt / selectedIds.length;
    const payer = players.find(x => x.id == pId);
    
    // å»ºç«‹æ˜ç´°æ–‡å­—
    let invoiceText = `ğŸ“ ç”Ÿæ´»é›œæ”¯ç™¼ç¥¨\né …ç›®: ${note}\nå¢Šä»˜äºº: ${payer.name.replace('OFF_','')}\nç¸½é‡‘é¡: $${amt}\nåˆ†æ”¤æ˜ç´°:\n`;
    selectedIds.forEach(id => {
        let name = players.find(x => x.id == id).name.replace('OFF_','');
        invoiceText += `${name}: -$${Math.round(per)}\n`;
    });

    for(let p of players) {
        let diff = 0;
        if(p.id == pId) diff += amt;
        if(selectedIds.includes(String(p.id))) diff -= per;
        if(Math.abs(diff) > 0.1) {
            const latest = await fetch(`${API_URL}/players?id=eq.${p.id}&select=debt`, { headers: HEADERS }).then(r => r.json());
            await fetch(`${API_URL}/players?id=eq.${p.id}`, { method: 'PATCH', headers: HEADERS, body: JSON.stringify({ debt: (latest[0]?.debt || 0) + diff }) });
        }
    }
    await fetch(`${API_URL}/history`, { method: 'POST', headers: HEADERS, body: JSON.stringify({ description: invoiceText, type: 'log' }) });
    alert("åˆ†æ”¤æˆåŠŸ"); document.getElementById('exp-amt').value = ''; load();
}

load();
</script>

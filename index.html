<script>
const API = 'https://nzuxyiefpenwuqudajdw.supabase.co/rest/v1';
const KEY = 'sb_publishable_7y2n8zIopxlKEhcsJ05D2A_U89IFgae';
const HEAD = { 'apikey': KEY, 'Authorization': 'Bearer ' + KEY, 'Content-Type': 'application/json', 'Prefer': 'return=representation' };

let players = [], hInbox = [], logs = [], lastResetTime = "2000-01-01", parsedGame = [];

async function init() {
    try {
        const [pRes, hRes, lRes] = await Promise.all([
            fetch(`${API}/players?select=*&order=name`, { headers: HEAD }),
            fetch(`${API}/history?select=*&order=created_at.desc`, { headers: HEAD }),
            fetch(`${API}/ledger_logs?select=*&order=created_at.desc`, { headers: HEAD })
        ]);
        players = await pRes.json();
        logs = await lRes.json();
        const allH = await hRes.json();
        
        const resetPoint = logs.find(l => l.note === "ã€ç³»çµ±æ­¸é›¶ã€‘");
        lastResetTime = resetPoint ? resetPoint.created_at : "2000-01-01";
        hInbox = allH.filter(h => h.description.includes('çµå–®'));

        render();
        document.getElementById('status').innerText = "â— CLOUD CONNECTED";
    } catch(e) { document.getElementById('status').innerText = "â—‹ SYNC ERROR"; }
}

function render() {
    document.getElementById('h-select').innerHTML = '<option value="">-- é¸æ“‡å–®æ“š --</option>' + 
        hInbox.map((h, i) => `<option value="${i}">${h.description.includes('[å·²åŒ¯å…¥]')?'âœ…':'ğŸ””'} ${new Date(h.created_at).toLocaleString().substring(5,16)}</option>`).join('');

    document.getElementById('player-list').innerHTML = players.map(p => `
        <div class="player-row" onclick="showInvoice('${p.name}')">
            <span>ğŸ‘¤ ${p.name.replace('OFF_','')}</span>
            <b style="color:${p.debt>=0?'#4ade80':'#fb7185'}">${Math.round(p.debt)}</b>
        </div>`).join('');

    document.getElementById('payer-id').innerHTML = players.map(p => `<option value="${p.id}">${p.name.replace('OFF_','')}</option>`).join('');
    document.getElementById('share-grid').innerHTML = players.map(p => `<div class="p-btn active" data-id="${p.id}" onclick="this.classList.toggle('active')">${p.name.replace('OFF_','')}</div>`).join('');
}

// éŠæˆ²è§£æé è¦½
function previewGame() {
    const idx = document.getElementById('h-select').value;
    if(idx === "") return document.getElementById('game-preview').style.display='none';
    const lines = hInbox[idx].description.split(/[|\n,]/);
    parsedGame = [];
    let listHtml = "";
    lines.forEach(l => {
        if(l.includes(':')) {
            let [n, a] = l.split(':');
            n = n.replace('çµå–®ï¼š', '').trim();
            const val = parseFloat(a);
            if(!isNaN(val)) {
                parsedGame.push({ name: n, amount: val });
                listHtml += `<div style="display:flex; justify-content:space-between; font-size:12px; padding:2px 0;"><span>${n}</span><span>${val}</span></div>`;
            }
        }
    });
    document.getElementById('game-list-ui').innerHTML = listHtml;
    document.getElementById('game-preview').style.display = 'block';
}

// éŠæˆ²åŒ¯å…¥æ—¥èªŒ (æ·±åº¦å¯«å…¥)
async function confirmImport() {
    const btn = document.getElementById('btn-import');
    btn.disabled = true;
    const idx = document.getElementById('h-select').value;
    
    for(let item of parsedGame) {
        const p = players.find(x => x.name.includes(item.name) || item.name.includes(x.name.replace('OFF_','')));
        if(p) {
            await fetch(`${API}/players?id=eq.${p.id}`, { method: 'PATCH', headers: HEAD, body: JSON.stringify({ debt: (p.debt || 0) + item.amount }) });
            // å¯«å…¥æ·±åº¦æ—¥èªŒ
            await fetch(`${API}/ledger_logs`, { method: 'POST', headers: HEAD, body: JSON.stringify({ 
                type:'game', note: 'éŠæˆ²å–®æ“š', payer_name: p.name, total_amount: item.amount, detail_json: { raw: item.amount } 
            })});
        }
    }
    await fetch(`${API}/history?id=eq.${hInbox[idx].id}`, { method: 'PATCH', headers: HEAD, body: JSON.stringify({ description: hInbox[idx].description + " [å·²åŒ¯å…¥]" }) });
    alert("åŒ¯å…¥æˆåŠŸ"); init();
}

// é›œæ”¯åˆ†å¸³ (æ·±åº¦å¯«å…¥åŸå§‹é‡‘é¡)
async function confirmExp() {
    const btn = document.getElementById('btn-exp');
    const pId = document.getElementById('payer-id').value;
    const amt = parseFloat(document.getElementById('exp-amt').value);
    const note = document.getElementById('exp-note').value || "é›œæ”¯";
    const sharers = Array.from(document.querySelectorAll('.p-btn.active')).map(el => el.dataset.id);

    if(!amt || !sharers.length) return alert("è«‹è¼¸å…¥é‡‘é¡èˆ‡åˆ†æ”¤å°è±¡");
    btn.disabled = true;
    
    const per = amt / sharers.length;
    const payer = players.find(x => x.id == pId);

    for(let p of players) {
        let diff = 0;
        if(p.id == pId) diff += amt;
        if(sharers.includes(p.id.toString())) diff -= per;
        if(Math.abs(diff) > 0.1) {
            await fetch(`${API}/players?id=eq.${p.id}`, { method: 'PATCH', headers: HEAD, body: JSON.stringify({ debt: (p.debt || 0) + diff }) });
        }
    }
    // å¯«å…¥æ—¥èªŒï¼šåŒ…å«åŸå§‹ç¸½é¡èˆ‡åˆ†æ”¤äººæ•¸
    await fetch(`${API}/ledger_logs`, { method: 'POST', headers: HEAD, body: JSON.stringify({ 
        type:'exp', note, payer_name: payer.name, total_amount: amt, per_share: per, 
        detail_json: { participants: sharers, total_raw: amt, count: sharers.length } 
    })});
    alert("åˆ†å¸³å·²è¨˜éŒ„"); init();
}

// æ ¸å¿ƒç™¼ç¥¨æ˜ç´°å¼•æ“ (æŠ“å–æ­·å²æ­·å²æ˜ç´°)
function showInvoice(name) {
    const sN = name.replace('OFF_','');
    const myId = players.find(x => x.name === name).id.toString();
    let html = "", totalBalance = 0;

    // ç¯©é¸æœ€å¾Œä¸€æ¬¡æ­¸é›¶å¾Œçš„ç´€éŒ„
    logs.filter(l => l.created_at > lastResetTime).forEach(l => {
        const isMePayer = l.payer_name === name;
        const pids = l.detail_json?.participants || [];
        const isParticipant = pids.includes(myId);

        if(l.type === 'game' && isMePayer) {
            html += `
                <div class="inv-item">
                    <div class="inv-item-top"><span>ğŸ® éŠæˆ²çµç®—</span><span>${l.total_amount >= 0 ? '+' : ''}${Math.round(l.total_amount)}</span></div>
                    <div class="inv-item-sub">å–®æ“šåŒ¯å…¥æ–¼ ${new Date(l.created_at).toLocaleDateString()}</div>
                </div>`;
            totalBalance += l.total_amount;
        } else if(l.type === 'exp') {
            if(isMePayer) {
                // å¦‚æœæˆ‘æ˜¯ä»£å¢Šäºº
                const benefit = l.total_amount - (isParticipant ? l.per_share : 0);
                html += `
                    <div class="inv-item">
                        <div class="inv-item-top"><span>ğŸ’¸ ${l.note} (ä½ ä»£å¢Š)</span><span>+${Math.round(benefit)}</span></div>
                        <div class="inv-item-sub">ç¸½é¡ $${l.total_amount} / ${l.detail_json.count}äººåˆ†æ”¤</div>
                    </div>`;
                totalBalance += benefit;
            } else if(isParticipant) {
                // å¦‚æœæˆ‘æ˜¯åˆ†æ”¤äºº
                const payerName = l.payer_name.replace('OFF_','');
                html += `
                    <div class="inv-item">
                        <div class="inv-item-top"><span>ğŸ½ï¸ ${l.note} (${payerName}å¢Š)</span><span>-${Math.round(l.per_share)}</span></div>
                        <div class="inv-item-sub">åˆ†æ”¤åŸå§‹é‡‘é¡ $${l.detail_json.total_raw}</div>
                    </div>`;
                totalBalance -= l.per_share;
            }
        }
    });

    document.getElementById('inv-time').innerText = new Date().toLocaleString();
    document.getElementById('inv-user').innerText = "CUSTOMER: " + sN;
    document.getElementById('inv-items-container').innerHTML = html || "<div style='text-align:center;padding:30px;color:#999;'>ç„¡ä»»ä½•æ¶ˆè²»ç´€éŒ„</div>";
    document.getElementById('inv-final-amt').innerText = Math.round(totalBalance);
    document.getElementById('inv-final-amt').style.color = totalBalance >= 0 ? '#1a1a1a' : '#d9534f';
    document.getElementById('inv-modal').style.display = 'block';
}

function runSmartSettle() {
    let d = players.filter(p => p.debt < -1).map(p => ({...p}));
    let c = players.filter(p => p.debt > 1).map(p => ({...p}));
    let res = "ğŸ“‹ å¹³å¸³å»ºè­° (é»æ“Šç¢ºèªå¯è¤‡è£½)ï¼š\n------------------\n";
    d.forEach(db => {
        c.forEach(cr => {
            if(db.debt < 0 && cr.debt > 0) {
                let m = Math.min(Math.abs(db.debt), cr.debt);
                res += `ğŸ”¸ ${db.name.replace('OFF_','')} âœ ${cr.name.replace('OFF_','')} : $${Math.round(m)}\n`;
                db.debt += m; cr.debt -= m;
            }
        });
    });
    if(confirm(res)) { navigator.clipboard.writeText(res); alert("å»ºè­°å·²è¤‡è£½"); }
}

        for(let p of players) await fetch(`${API}/players?id=eq.${p.id}`, { method:'PATCH', headers:HEAD, body:JSON.stringify({debt:0}) });
        await fetch(`${API}/ledger_logs`, { method:'POST', headers:HEAD, body:JSON.stringify({type:'sys', note:'ã€ç³»çµ±æ­¸é›¶ã€‘', payer_name:'SYS', total_amount:0}) });
        alert("å·²æ­¸é›¶ä¸¦å°å­˜ç™¼ç¥¨ç´€éŒ„"); init();

}

</script>

        .tag-btn.active { background: var(--gold); color: #000; border-color: var(--gold); font-weight: bold; }

        .btn-main { width: 100%; padding: 18px; border-radius: 12px; font-weight: 900; border: none; cursor: pointer; background: var(--gold); color: #000; font-size: 16px; }
        
        /* é»å°é»åˆ†æ”¤ç¶²æ ¼ */
        .share-row { display: flex; align-items: center; gap: 8px; margin-bottom: 8px; background: #111; padding: 8px; border-radius: 10px; }
        .p-btn { flex: 1; padding: 12px 5px; border-radius: 8px; font-size: 12px; text-align: center; border: 1px solid #333; background: #000; color: var(--gray); cursor: pointer; }
        .p-btn.active { border-color: var(--gold); color: var(--gold); background: rgba(212, 175, 55, 0.1); }
        .amt-input { width: 90px !important; margin: 0 !important; padding: 8px !important; font-size: 14px !important; border-color: #444 !important; }

        /* ç™¼ç¥¨ UI */

        .invoice-paper { background: var(--paper); color: #111; padding: 25px; border-radius: 4px; max-width: 400px; margin: auto; font-family: monospace; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .inv-row { display: flex; justify-content: space-between; border-bottom: 1px dashed #ccc; padding: 8px 0; }
        .mono-grid { display: grid; grid-template-columns: 1fr auto; gap: 20px; font-family: monospace; margin-bottom: 5px;}

</head>
<body>

<div class="card">

    <select id="payer-id"></select>
    <div class="quick-tags">
        <div class="tag-btn" onclick="setNote(this, 'ğŸš• è¨ˆç¨‹è»Š')">ğŸš• è¨ˆç¨‹è»Š</div>
        <div class="tag-btn" onclick="setNote(this, 'ğŸ± åˆé¤')">ğŸ± åˆé¤</div>
        <div class="tag-btn" onclick="setNote(this, 'â˜• é£²æ–™')">â˜• é£²æ–™</div>
        <div class="tag-btn" onclick="setNote(this, '')">å…¨éƒ¨å–æ¶ˆ</div>
    </div>
    <input type="text" id="exp-note" placeholder="è¼¸å…¥é …ç›®åç¨±">
    
    <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
        <span style="font-size:11px; color:var(--gray);">èª°åˆ†æ”¤ï¼Ÿ(é»é¸å¾Œè¼¸å…¥æ¯äººé‡‘é¡)</span>
        <div>
            <span onclick="selectAll(true)" style="color:var(--blue); font-size:11px; cursor:pointer;">å…¨é¸</span> | 
            <span onclick="selectAll(false)" style="color:var(--red); font-size:11px; cursor:pointer;">å…¨ä¸é¸</span>
        </div>
    </div>
    <div id="share-grid"></div>
    <input type="number" id="exp-amt" placeholder="ç¸½é‡‘é¡è‡ªå‹•è¨ˆç®—" readonly style="color:var(--gold); background:#111;">

</div>

<div class="card">
    <h2>ğŸ‘¤ æˆå“¡çµé¤˜</h2>
    <div id="player-list">è¼‰å…¥ä¸­...</div>
</div>

<div id="inv-modal" class="modal">
    <div class="invoice-paper" id="inv-paper"></div>
</div>

<script>
const API = 'https://nzuxyiefpenwuqudajdw.supabase.co/rest/v1';
const KEY = 'sb_publishable_7y2n8zIopxlKEhcsJ05D2A_U89IFgae';
const HEAD = { 'apikey': KEY, 'Authorization': 'Bearer ' + KEY, 'Content-Type': 'application/json', 'Prefer': 'return=representation' };

let players = [], hInbox = [], logs = [];

async function init() {
    try {
        const [pRes, hRes, lRes] = await Promise.all([
            fetch(`${API}/players?select=*&order=name`, { headers: HEAD }),
            fetch(`${API}/history?select=*&order=created_at.desc`, { headers: HEAD }),
            fetch(`${API}/ledger_logs?select=*&order=created_at.desc`, { headers: HEAD })
        ]);
        players = await pRes.json();
        hInbox = (await hRes.json()).filter(h => h.description.includes('çµå–®'));
        logs = await lRes.json();
        render();
    } catch(e) { console.error(e); }
}

function render() {
    // ä¸‹æ‹‰é¸å–®
    document.getElementById('h-select').innerHTML = '<option value="">-- é¸å–å–®æ“š --</option>' + 
        hInbox.map((h, i) => `<option value="${i}">${h.description.includes('[å·²åŒ¯å…¥]')?'âœ…':'ğŸ””'} ${h.description.substring(0,20)}...</option>`).join('');
    
    document.getElementById('payer-id').innerHTML = players.map(p => `<option value="${p.id}">${p.name.replace('OFF_','')}</option>`).join('');

    // æˆå“¡æ¸…å–®
    document.getElementById('player-list').innerHTML = players.map(p => `
        <div class="player-row">
            <span>ğŸ‘¤ ${p.name.replace('OFF_','')}</span>
            <b style="color:${p.debt>=0?'var(--green)':'var(--red)'}">${Math.round(p.debt)}</b>
        </div>`).join('');

    // åˆ†æ”¤ç¶²æ ¼ (é»å°é»)
    document.getElementById('share-grid').innerHTML = players.map(p => `
        <div class="share-row">
            <div class="p-btn active" data-id="${p.id}" onclick="this.classList.toggle('active');calcTotal();">${p.name.replace('OFF_','')}</div>
            <input type="number" class="amt-input" data-id="${p.id}" placeholder="é‡‘é¡" oninput="calcTotal()">
        </div>`).join('');
    calcTotal();
}

function calcTotal() {
    let t = 0;
    document.querySelectorAll('.share-row').forEach(row => {
        if(row.querySelector('.p-btn').classList.contains('active')) {
            t += parseFloat(row.querySelector('.amt-input').value) || 0;
        }
    });
    document.getElementById('exp-amt').value = t;
}

function selectAll(bool) {
    document.querySelectorAll('.p-btn').forEach(b => bool ? b.classList.add('active') : b.classList.remove('active'));
    calcTotal();
}

function setNote(el, val) {
    document.querySelectorAll('.tag-btn').forEach(b => b.classList.remove('active'));
    if(val) el.classList.add('active');
    document.getElementById('exp-note').value = val;
}

// éŠæˆ²é è¦½ (ç­‰å¯¬å°é½Š)
function previewGame() {
    const idx = document.getElementById('h-select').value;
    if(idx === "") return;
    const lines = hInbox[idx].description.split(/[|\n,]/);
    let html = `<div class="mono-grid" style="border-bottom:1px solid #333; color:var(--gray);"><span>MEMBER</span><span>AMT</span></div>`;
    lines.forEach(l => {
        if(l.includes(':')) {
            let [n, a] = l.split(':');
            n = n.replace('çµå–®ï¼š','').replace(/[^\u4e00-\u9fa5a-zA-Z0-9]/g, '').trim();
            if(!isNaN(parseFloat(a))) html += `<div class="mono-grid"><span>${n}</span><b>${a}</b></div>`;
        }
    });
    document.getElementById('game-list-ui').innerHTML = html;
    document.getElementById('game-preview').style.display = 'block';
}

// é›œæ”¯é è¦½ç™¼ç¥¨
function preConfirmExp() {
    const pId = document.getElementById('payer-id').value;
    const note = document.getElementById('exp-note').value || "ç”Ÿæ´»é›œæ”¯";
    const pName = players.find(x => x.id == pId).name.replace('OFF_','');
    let items = "", total = 0;

    document.querySelectorAll('.share-row').forEach(row => {
        const amt = parseFloat(row.querySelector('.amt-input').value) || 0;
        if(row.querySelector('.p-btn').classList.contains('active') && amt > 0) {
            items += `<div class="inv-row"><span>${row.querySelector('.p-btn').innerText}</span><b>-${amt}</b></div>`;
            total += amt;
        }
    });

    if(total <= 0) return alert("è«‹è¼¸å…¥é‡‘é¡ä¸¦å‹¾é¸æˆå“¡");

    document.getElementById('inv-paper').innerHTML = `
        <div style="text-align:center; border-bottom:2px solid #333; padding-bottom:10px; margin-bottom:10px;">
            <div style="font-size:20px; font-weight:bold;">ELITE RECEIPT</div>
            <div style="font-size:10px;">${new Date().toLocaleString()}</div>
        </div>
        <div style="font-size:13px; margin-bottom:10px;">
            <b>ä»£å¢Šäºº:</b> ${pName}<br>
            <b>é …ç›®:</b> ${note}
        </div>
        ${items}
        <div style="text-align:right; font-size:22px; font-weight:bold; margin-top:15px; border-top:2px solid #333;">
            <span style="font-size:12px;">TOTAL:</span> $${total}
        </div>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-top:20px;">
            <button class="btn-main" onclick="executeExp()" style="background:var(--green); font-size:14px;">ç¢ºèªé€å‡º</button>
            <button class="btn-main" onclick="closeInv()" style="background:#ccc; font-size:14px;">ä¿®æ”¹</button>
        </div>
    `;
    document.getElementById('inv-modal').style.display = 'block';
}

async function executeExp() {
    const pId = document.getElementById('payer-id').value;
    const note = document.getElementById('exp-note').value || "ç”Ÿæ´»é›œæ”¯";
    const sharers = [];
    document.querySelectorAll('.share-row').forEach(row => {
        const amt = parseFloat(row.querySelector('.amt-input').value) || 0;
        if(row.querySelector('.p-btn').classList.contains('active') && amt > 0) {
            sharers.push({ id: row.querySelector('.p-btn').dataset.id, amount: amt });
        }
    });

    const totalAmt = sharers.reduce((s, x) => s + x.amount, 0);

    for(let p of players) {
        let diff = (p.id == pId ? totalAmt : 0) - (sharers.find(s => s.id == p.id)?.amount || 0);
        if(Math.abs(diff) > 0.01) {
            await fetch(`${API}/players?id=eq.${p.id}`, { method: 'PATCH', headers: HEAD, body: JSON.stringify({ debt: (p.debt || 0) + diff }) });
        }
    }

    await fetch(`${API}/ledger_logs`, { method: 'POST', headers: HEAD, body: JSON.stringify({
        type: 'exp', note: note, payer_name: players.find(x=>x.id==pId).name, total_amount: totalAmt,
        detail_json: { payer_id: pId.toString(), sharers: sharers }
    }) });

    alert("å…¥å¸³æˆåŠŸ");
    location.reload();
}

function closeInv() { document.getElementById('inv-modal').style.display = 'none'; }
function voidImport() { document.getElementById('game-preview').style.display = 'none'; }
init();
</script>

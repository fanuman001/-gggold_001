<script>
const API_URL = 'https://nzuxyiefpenwuqudajdw.supabase.co/rest/v1';
const KEY = 'sb_publishable_7y2n8zIopxlKEhcsJ05D2A_U89IFgae';
const HEADERS = { 'apikey': KEY, 'Authorization': 'Bearer ' + KEY, 'Content-Type': 'application/json', 'Prefer': 'return=representation' };

let players = [], matches = [], teams = [{id:1, e:0, targetK:{}}, {id:2, e:0, targetK:{}}], playerTeams = {}, winId = 0;

async function init() {
    try {
        const [pRes, hRes] = await Promise.all([
            fetch(`${API_URL}/players?select=*`, { headers: HEADERS }),
            fetch(`${API_URL}/history?select=*&order=created_at.desc`, { headers: HEADERS })
        ]);
        players = await pRes.json();
        matches = await hRes.json();
        render();
    } catch(e) { console.error("åˆå§‹åŒ–å¤±æ•—", e); }
}

function calculate() {
    const base = Number(document.getElementById('v-base').value);
    const ball = Number(document.getElementById('v-ball').value);
    const eggU = Number(document.getElementById('v-egg').value);
    const m2Mult = Number(document.getElementById('v-m2').value);
    const mults = { 0:0, 1:1, 2:m2Mult, 3:4, 4:6 };
    
    let sc = {}; 
    const on = players.filter(p => playerTeams[p.id] > 0);
    on.forEach(p => sc[p.id] = 0);
    if (!on.length) return { sc };

    let teamMemsMap = {};
    teams.forEach(t => { teamMemsMap[t.id] = on.filter(p => playerTeams[p.id] === t.id); });
    const maxN = Math.max(...Object.values(teamMemsMap).map(m => m.length), 0);

    // åº•é‡‘ã€çƒåƒ¹ã€åª½çƒè¨ˆç®— (æ²¿ç”¨ä½ ç©©å®šçš„ v51.0 é‚è¼¯)
    if (winId && maxN > 0) {
        const teamBase = base * maxN;
        const winners = teamMemsMap[winId];
        const otherTeams = teams.filter(t => t.id !== winId && teamMemsMap[t.id].length > 0);
        otherTeams.forEach(t => {
            teamMemsMap[t.id].forEach(p => sc[p.id] -= (teamBase / teamMemsMap[t.id].length));
        });
        winners.forEach(p => sc[p.id] += ((otherTeams.length * teamBase) / winners.length));
    }

    teams.forEach(t => {
        const teamMems = teamMemsMap[t.id];
        if (!teamMems.length) return;
        if (t.e > 0) {
            const eggBase = (eggU * mults[t.e]) * maxN;
            const otherTeams = teams.filter(ot => ot.id !== t.id && teamMemsMap[ot.id].length > 0);
            otherTeams.forEach(ot => {
                teamMemsMap[ot.id].forEach(p => sc[p.id] -= (eggBase / teamMemsMap[ot.id].length));
            });
            teamMems.forEach(p => sc[p.id] += ((otherTeams.length * eggBase) / teamMems.length));
        }
    });
    return { sc };
}

function render() {
    const { sc } = calculate();
    const onPlayers = players.filter(p => !p.name.startsWith('OFF_'));

    // 1. æˆ°å ´çƒå“¡ Grid
    document.getElementById('p-grid').innerHTML = onPlayers.map(p => {
        const tid = playerTeams[p.id] || 0;
        const s = Math.round(sc[p.id] || 0);
        return `<div class="p-btn t-${tid}" onclick="togglePT(${p.id})">
            ${s !== 0 ? `<div class="score-badge ${s>0?'win-tag':'loss-tag'}">${s>0?'+'+s:s}</div>` : ''}
            ${p.name}
        </div>`;
    }).join('');

    // 2. éšŠä¼æ§åˆ¶å€ (ç°¡åŒ–é¡¯ç¤º)
    document.getElementById('team-list').innerHTML = teams.map(t => {
        const mems = players.filter(p => playerTeams[p.id] == t.id);
        return `<div class="card" style="border-left:5px solid ${['','var(--blue)','var(--red)'][t.id]};">
            <div style="display:flex; justify-content:space-between;"><b>éšŠä¼ ${t.id} (${mems.length}äºº)</b></div>
            <button class="win-btn ${winId==t.id?'active':''}" onclick="setWin(${t.id})">ğŸ† ${winId==t.id?'è´å®¶':'æ¨™è¨˜æ­¤éšŠè´'}</button>
        </div>`;
    }).join('');

    // 3. éŒ¢åŒ… - åŒ…å«é›œæ”¯é¡¯ç¤ºèˆ‡ä½µå…¥åŠŸèƒ½
    document.getElementById('wallet-online').innerHTML = onPlayers.map(p => {
        const debtVal = Math.round(p.debt || 0);
        return `<div style="display:flex; justify-content:space-between; padding:15px 0; border-bottom:1px solid #333; align-items:center;">
            <div>
                <b style="font-size:18px;">${p.name}</b><br>
                <small style="color:var(--gray);">éŠæˆ²: <span style="color:white">${p.money}</span> | é›œæ”¯: <span style="color:${debtVal>=0?'var(--green)':'var(--red)'}">${debtVal}</span></small>
            </div>
            <div style="text-align:right">
                <button onclick="mergeDebt(${p.id})" style="background:var(--gold); color:#000; border:none; padding:5px 8px; border-radius:6px; font-size:11px; font-weight:bold;">ğŸ“¥ ä½µå…¥éŠæˆ²</button>
                <button onclick="toggleOnOff(${p.id},'${p.name}')" style="color:var(--red); font-size:11px; background:none; border:1px solid var(--red); padding:3px 8px; border-radius:6px; margin-left:5px;">ä¸‹ç·š</button>
            </div>
        </div>`}).join('');
    
    document.getElementById('wallet-offline').innerHTML = players.filter(p => p.name.startsWith('OFF_')).map(p => `<button onclick="toggleOnOff(${p.id},'${p.name}')" style="background:#161b22; border:1px solid #444; color:#fff; padding:12px; border-radius:12px;">ï¼‹ ${p.name.replace('OFF_','')}</button>`).join('');

    // 4. åˆ†å¸³é¸æ“‡å™¨åˆå§‹åŒ–
    const payerSelect = document.getElementById('pay-payer');
    payerSelect.innerHTML = '<option value="">ç”±èª°å¢ŠéŒ¢...</option>' + onPlayers.map(p => `<option value="${p.id}">${p.name}</option>`).join('');
    document.getElementById('pay-share-list').innerHTML = onPlayers.map(p => `<div class="share-chip" onclick="this.classList.toggle('active')" data-id="${p.id}">${p.name}</div>`).join('');
}

// --- é›œæ”¯åˆ†å¸³é‚è¼¯ ---
async function addDebt() {
    const payerId = document.getElementById('pay-payer').value;
    const amount = parseFloat(document.getElementById('pay-amount').value);
    const shareChips = document.querySelectorAll('.share-chip.active');
    
    if (!payerId || !amount || shareChips.length === 0) return alert("è«‹å¡«å¯«é‡‘é¡ä¸¦é¸æ“‡åˆ†æ”¤äºº");

    const perShare = amount / shareChips.length;
    for (let p of players) {
        let diff = 0;
        if (p.id == payerId) diff += amount;
        const isSharing = Array.from(shareChips).some(c => c.dataset.id == p.id);
        if (isSharing) diff -= perShare;

        if (diff !== 0) {
            await patch(p.id, { debt: (p.debt || 0) + diff });
        }
    }
    document.getElementById('pay-amount').value = '';
    alert("é›œæ”¯åˆ†å¸³å®Œæˆï¼");
    init();
}

// --- é›œæ”¯ä½µå…¥éŠæˆ²å¹£ ---
async function mergeDebt(id) {
    const p = players.find(x => x.id === id);
    if (!p.debt || p.debt === 0) return alert("ç›®å‰ç„¡é›œæ”¯é¤˜é¡");
    if (confirm(`å°‡ ${p.name} çš„é›œæ”¯ ${Math.round(p.debt)} ä½µå…¥éŠæˆ²é¤˜é¡ï¼Ÿ`)) {
        await patch(id, { money: Math.round(p.money + p.debt), debt: 0 });
        init();
    }
}

// --- åŸºç¤ API å‡½æ•¸ (ä¿æŒä¸è®Š) ---
async function sendOrder() {
    if (!winId) return alert("è«‹é¸å–è´å®¶");
    const { sc } = calculate();
    const on = players.filter(p => playerTeams[p.id]);
    for (const p of on) { 
        const amt = Math.round(sc[p.id]);
        await patch(p.id, { money: p.money + amt });
    }
    winId = 0; teams.forEach(t => t.targetK = {}); 
    init();
}

async function patch(id, d) { return fetch(`${API_URL}/players?id=eq.${id}`, { method: 'PATCH', headers: HEADERS, body: JSON.stringify(d) }); }
function showTab(t) { ['game','wallet','history'].forEach(x => { document.getElementById('tab-'+x).classList.toggle('hidden', x!==t); document.getElementById('tab-btn-'+x).classList.toggle('active', x===t); }); }
function togglePT(pid) { playerTeams[pid] = ((playerTeams[pid] || 0) + 1) % 3; render(); }
function setWin(id) { winId = (winId === id ? 0 : id); render(); }
async function toggleOnOff(id, n) { const newName = n.startsWith('OFF_') ? n.replace('OFF_','') : 'OFF_'+n; await patch(id, { name: newName }); init(); }
async function allOffline() { if(!confirm("å…¨å“¡ä¸‹ç·šï¼Ÿ")) return; for(let p of players.filter(x=>!x.name.startsWith('OFF_'))) await patch(p.id, { name: 'OFF_'+p.name }); init(); }

init();
</script>

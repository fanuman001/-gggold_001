function handleGameSelect() {
    const idx = document.getElementById('h-select').value;
    if(idx === "") return document.getElementById('game-preview-area').style.display='none';
    
    const desc = hInbox[idx].description;
    const parts = desc.split(/[|\n,]/);
    parsedGameData = [];
    let html = '<table style="width:100%; font-size:13px; border-collapse:collapse;">';

    parts.forEach(p => {
        if(p.includes(':')) {
            let [name, val] = p.split(':');
            name = name.replace('çµå–®ï¼š', '').trim();
            const amt = parseFloat(val);
            if(!isNaN(amt)) {
                parsedGameData.push({ name, amt });
                html += `<tr style="border-bottom:1px solid #222;"><td style="padding:8px 0;">${name}</td><td style="text-align:right; color:${amt>=0?'var(--green)':'var(--red)'}">${amt}</td></tr>`;
            }
        }
    });
    document.getElementById('game-table-content').innerHTML = html + '</table>';
    document.getElementById('game-preview-area').style.display = 'block';
}

// é›œæ”¯åˆ†å¸³é€å‡º
async function doSubmitExp() {
    const btn = document.getElementById('exp-btn');
    const pId = document.getElementById('payer-id').value;
    const amt = parseFloat(document.getElementById('exp-amt').value);
    const note = document.getElementById('exp-note').value || "é›œæ”¯";
    const sharers = Array.from(document.querySelectorAll('.p-btn.active')).map(el => el.dataset.id);

    if(!amt || sharers.length === 0) return alert("è«‹è¼¸å…¥é‡‘é¡ä¸¦é¸æ“‡åˆ†æ”¤äºº");
    
    btn.disabled = true;
    btn.innerText = "â³ å‚³è¼¸ä¸­...";
    
    try {
        const per = amt / sharers.length;
        const payer = players.find(x => x.id == pId);

        for(let p of players) {
            let diff = 0;
            if(p.id == pId) diff += amt;
            if(sharers.includes(p.id.toString())) diff -= per;
            if(Math.abs(diff) > 0.01) {
                await fetch(`${API}/players?id=eq.${p.id}`, { method: 'PATCH', headers: HEAD, body: JSON.stringify({ debt: (p.debt || 0) + diff }) });
            }
        }
        // é—œéµï¼šå°‡åƒèˆ‡è€… ID å­˜å…¥ detail_jsonï¼Œç¢ºä¿ç™¼ç¥¨é¡¯ç¤º
        await fetch(`${API}/ledger_logs`, { method: 'POST', headers: HEAD, body: JSON.stringify({ 
            type:'exp', note, payer_name: payer.name, total_amount: amt, per_share: per, detail_json: { participants: sharers } 
        })});
        alert("âœ… åˆ†å¸³æˆåŠŸï¼");
        document.getElementById('exp-amt').value = '';
        await init();
    } catch(e) { alert("ç™¼ç”ŸéŒ¯èª¤"); }
    finally { btn.disabled = false; btn.innerText = "âœ… é€å‡ºåˆ†å¸³"; }
}

// å€‹äººç™¼ç¥¨æ˜ç´°
function showInv(name) {
    const sN = name.replace('OFF_','');
    const myId = players.find(x => x.name === name).id.toString();
    let html = "", total = 0;
    
    // éæ¿¾æ­¸é›¶å¾Œçš„ç´€éŒ„
    logs.filter(l => l.created_at > lastReset).forEach(l => {
        const isMePayer = l.payer_name === name;
        const isParticipant = l.detail_json?.participants?.includes(myId);
        const isGameTarget = l.type === 'game' && isMePayer;

        if(isGameTarget) {
            html += `<div class="item-row"><span>ğŸ® éŠæˆ²è¼¸è´</span><span>${l.total_amount>=0?'+':''}${Math.round(l.total_amount)}</span></div>`;
            total += l.total_amount;
        } else if(l.type === 'exp') {
            if(isMePayer) {
                const myBenefit = l.total_amount - (isParticipant ? l.per_share : 0);
                html += `<div class="item-row"><span>ğŸ’¸ ${l.note}(ä½ ä»£å¢Š)</span><span>+${Math.round(myBenefit)}</span></div>`;
                total += myBenefit;
            } else if(isParticipant) {
                const pn = l.payer_name.replace('OFF_','');
                html += `<div class="item-row"><span>ğŸ½ï¸ ${l.note}(${pn}å¢Š)</span><span>-${Math.round(l.per_share)}</span></div>`;
                total -= l.per_share;
            }
        }
    });

    document.getElementById('inv-time').innerText = new Date().toLocaleString();
    document.getElementById('inv-user').innerText = "CUSTOMER: " + sN;
    document.getElementById('inv-body').innerHTML = html || "<div style='text-align:center;padding:20px;color:gray;'>ç›®å‰ç„¡æ–°å¸³å‹™</div>";
    document.getElementById('inv-total').innerText = "NET TOTAL: " + Math.round(total);
    document.getElementById('inv-modal').style.display = 'block';
}

// åˆªå–®é€€æ¬¾
async function deleteLog(id) {
    const l = logs.find(x => x.id === id);
    if(!confirm(`ç¢ºå®šåˆªé™¤ [${l.note}] ä¸¦é€€å›é‡‘é¡ï¼Ÿ`)) return;
    
    try {
        if(l.type === 'game') {
            const p = players.find(x => x.name === l.payer_name);
            await fetch(`${API}/players?id=eq.${p.id}`, { method: 'PATCH', headers: HEAD, body: JSON.stringify({ debt: p.debt - l.total_amount }) });
        } else if(l.type === 'exp') {
            const pids = l.detail_json.participants;
            for(let p of players) {
                let d = 0;
                if(p.name === l.payer_name) d -= l.total_amount;
                if(pids.includes(p.id.toString())) d += l.per_share;
                if(Math.abs(d) > 0.1) await fetch(`${API}/players?id=eq.${p.id}`, { method: 'PATCH', headers: HEAD, body: JSON.stringify({ debt: p.debt + d }) });
            }
        }
        await fetch(`${API}/ledger_logs?id=eq.${id}`, { method: 'DELETE', headers: HEAD });
        alert("å·²åˆªé™¤ä¸¦é€€å¸³"); init();
    } catch(e) { alert("åˆªé™¤å¤±æ•—"); }
}

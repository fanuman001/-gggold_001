<script>

const API = 'https://nzuxyiefpenwuqudajdw.supabase.co/rest/v1';
const KEY = 'sb_publishable_7y2n8zIopxlKEhcsJ05D2A_U89IFgae';
const HEAD = { 'apikey': KEY, 'Authorization': 'Bearer ' + KEY, 'Content-Type': 'application/json', 'Prefer': 'return=representation' };

let players = [], logs = [], hInbox = [], lastResetTime = "2000-01-01", parsedGame = [];

async function init() {
    try {
        const [pRes, hRes, lRes] = await Promise.all([
            fetch(`${API}/players?select=*&order=name`, { headers: HEAD }),
            fetch(`${API}/history?select=*&order=created_at.desc`, { headers: HEAD }),
            fetch(`${API}/ledger_logs?select=*&order=created_at.desc`, { headers: HEAD })
        ]);
        players = await pRes.json();
        logs = await lRes.json();
        hInbox = (await hRes.json()).filter(h => h.description.includes('çµå–®'));
        const rp = logs.find(l => l.note === "ã€ç³»çµ±æ­¸é›¶ã€‘");
        lastResetTime = rp ? rp.created_at : "2000-01-01";
        render();
    } catch(e) { 
        console.error("Initialization error:", e);
        document.getElementById('player-list').innerText = "é€£ç·šå¤±æ•—";

}

function render() {
    // æˆå“¡åå–®èˆ‡ä¸‹æ‹‰ - å›æ­¸ v24 é‚è¼¯
    document.getElementById('player-list').innerHTML = players.map(p => `
        <div class="player-row" onclick="showPlayerInvoice(${p.id}, '${p.name}')">
            <span>ğŸ‘¤ ${p.name.replace('OFF_','')}</span>
            <b style="color:${p.debt>=0? 'var(--green)' : 'var(--red)'}">${p.debt>=0?'+':''}${Math.round(p.debt)}</b>
        </div>`).join('');

    document.getElementById('payer-id').innerHTML = players.map(p => `<option value="${p.id}">${p.name.replace('OFF_','')}</option>`).join('');
    
    // ä¸‰æ¬„å¼åˆ†æ”¤ç¶²æ ¼ (v24 çµæ§‹ + v25 åŠŸèƒ½)
    document.getElementById('share-grid').innerHTML = players.map(p => `
        <div class="p-block" id="block-${p.id}">
            <div class="p-btn active" data-id="${p.id}" onclick="togglePlayer(this)">${p.name.replace('OFF_','')}</div>
            <input type="number" class="p-amt" data-id="${p.id}" placeholder="0" oninput="calcP2PTotal()">
        </div>`).join('');

    // éŠæˆ²å–®æ“šä¸‹æ‹‰
    document.getElementById('h-select').innerHTML = '<option value="">-- é¸å–å–®æ“š --</option>' + 
        hInbox.map((h, i) => `<option value="${i}">${h.description.includes('[å·²åŒ¯å…¥]')?'âœ…':'ğŸ””'} ${new Date(h.created_at).toLocaleString().substring(5,16)}</option>`).join('');
}

// æ ¸å¿ƒè¨ˆç®—å¼•æ“ (é»å°é»çµåˆç¸½é‡‘é¡)
function getFinalShares() {
    const totalInput = parseFloat(document.getElementById('exp-amt').value) || 0;
    let manualTotal = 0;
    let autoUsers = [];
    let finalMap = {};

    document.querySelectorAll('.p-block').forEach(blk => {
        const pId = blk.querySelector('.p-btn').dataset.id;
        const isActive = blk.querySelector('.p-btn').classList.contains('active');
        const manualVal = parseFloat(blk.querySelector('.p-amt').value) || 0;

        if (manualVal > 0) {
            finalMap[pId] = manualVal;
            manualTotal += manualVal;
        } else if (isActive) {
            autoUsers.push(pId);
        }
    });

    // è¨ˆç®—å¹³å‡åˆ†é…çš„é‡‘é¡ (ç¸½é¡ - é»å°é»å¾Œçš„é¤˜æ•¸)
    const remain = Math.max(0, totalInput - manualTotal);
    if (autoUsers.length > 0 && remain > 0) {
        const per = remain / autoUsers.length;
        autoUsers.forEach(id => {
            finalMap[id] = (finalMap[id] || 0) + per;
        });
    } else if (manualTotal > 0 && totalInput === 0) {
        // å¦‚æœæ²’å¡«ç¸½é¡ä½†æœ‰é»å°é»ï¼Œç¸½é¡è¨­ç‚ºé»å°é»åŠ ç¸½
        document.getElementById('exp-amt').value = manualTotal;
    }

    return { finalMap, total: Math.max(totalInput, manualTotal) };
}

function calcP2PTotal() {
    let t = 0;
    document.querySelectorAll('.p-amt').forEach(input => t += parseFloat(input.value) || 0);
    if(t > 0 && (parseFloat(document.getElementById('exp-amt').value) || 0) < t) {
        document.getElementById('exp-amt').value = t;
    }
}

function togglePlayer(el) {
    el.classList.toggle('active');
    el.parentElement.classList.toggle('active', el.classList.contains('active'));
}

function selectAll(bool) {
    document.querySelectorAll('.p-btn').forEach(b => {
        if(bool) b.classList.add('active'); else b.classList.remove('active');
        b.parentElement.classList.toggle('active', bool);
    });
}

function setNote(el, val) {
    document.querySelectorAll('.tag-btn').forEach(b => b.classList.remove('active'));
    if(val) {
        el.classList.add('active');
        document.getElementById('exp-note').value = val;
    } else {
        document.getElementById('exp-note').value = "";
    }
}

function preConfirmExp() {
    const pId = document.getElementById('payer-id').value;
    const { finalMap, total } = getFinalShares();
    if(total <= 0) return alert("è«‹è¼¸å…¥ç¸½é‡‘é¡æˆ–å€‹äººåˆ†æ”¤é‡‘é¡");

    let items = "";
    for(let id in finalMap) {
        const name = players.find(p => p.id == id).name.replace('OFF_','');
        items += `<div class="inv-row"><span>ğŸ‘¤ ${name}</span><b>-${Math.round(finalMap[id])}</b></div>`;
    }

    document.getElementById('inv-paper').innerHTML = `
        <div class="inv-h"><div style="font-size:20px; font-weight:bold;">ELITE RECEIPT</div></div>
        <div style="font-size:13px; margin-bottom:10px;"><b>é …ç›®:</b> ${document.getElementById('exp-note').value || "ç”Ÿæ´»é›œæ”¯"}</div>
        ${items}
        <div class="inv-total">TOTAL: $${Math.round(total)}</div>
        <button class="btn-main" onclick="executeExp()" style="background:var(--green); margin-top:20px;">ç¢ºèªä¸¦ç™¼å¸ƒ</button>
        <button class="btn-main" onclick="closeInv()" style="background:#ccc; margin-top:10px;">å–æ¶ˆ</button>
    `;
    document.getElementById('inv-modal').style.display = 'block';
}

async function executeExp() {
    const pId = document.getElementById('payer-id').value;
    const { finalMap, total } = getFinalShares();
    const note = document.getElementById('exp-note').value || "ç”Ÿæ´»é›œæ”¯";

    for(let p of players) {
        let diff = (p.id == pId ? total : 0) - (finalMap[p.id] || 0);
        if(Math.abs(diff) > 0.01) await fetch(`${API}/players?id=eq.${p.id}`, { method: 'PATCH', headers: HEAD, body: JSON.stringify({ debt: (p.debt || 0) + diff }) });
    }
    await fetch(`${API}/ledger_logs`, { method: 'POST', headers: HEAD, body: JSON.stringify({
        type: 'exp', note: note, payer_name: players.find(x=>x.id==pId).name, total_amount: total,
        detail_json: { payer_id: pId.toString(), shares: finalMap }
    }) });
    location.reload();
}

// éŠæˆ²é è¦½ (Grid ç­‰å¯¬)
function previewGame() {
    const idx = document.getElementById('h-select').value;
    if(idx === "") return;
    const lines = hInbox[idx].description.split(/[|\n,]/);
    parsedGame = []; let html = `<div class="mono-grid" style="border-bottom:1px solid #333; padding-bottom:5px; margin-bottom:5px;"><span>æˆå“¡</span><span>é‡‘é¡</span></div>`;
    lines.forEach(l => {
        if(l.includes(':')) {
            let [n, a] = l.split(':');
            n = n.replace('çµå–®ï¼š','').replace(/[^\u4e00-\u9fa5a-zA-Z0-9]/g, '').trim();
            let v = parseFloat(a);
            if(!isNaN(v)) {
                parsedGame.push({name:n, amount:v});
                html += `<div class="mono-grid"><span>${n}</span><b>${v}</b></div>`;
            }
        }
    });
    document.getElementById('game-list-ui').innerHTML = html;
    document.getElementById('game-preview').style.display = 'block';
}

async function confirmImport() {
    const idx = document.getElementById('h-select').value;
    for(let item of parsedGame) {
        const p = players.find(x => x.name.replace('OFF_','') === item.name || x.name === item.name);
        if(p) {
            await fetch(`${API}/players?id=eq.${p.id}`, { method: 'PATCH', headers: HEAD, body: JSON.stringify({ debt: (p.debt || 0) + item.amount }) });
            await fetch(`${API}/ledger_logs`, { method: 'POST', headers: HEAD, body: JSON.stringify({
                type: 'game', note: 'éŠæˆ²åŒ¯å…¥', payer_name: p.name, total_amount: item.amount, detail_json: { payer_id: p.id.toString() }
            }) });
        }
    }
    await fetch(`${API}/history?id=eq.${hInbox[idx].id}`, { method: 'PATCH', headers: HEAD, body: JSON.stringify({ description: hInbox[idx].description + " [å·²åŒ¯å…¥]" })});
    location.reload();
}

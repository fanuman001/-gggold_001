<div class="card">

<script>
const URL = 'https://nzuxyiefpenwuqudajdw.supabase.co/rest/v1';
const KEY = 'sb_publishable_7y2n8zIopxlKEhcsJ05D2A_U89IFgae';
const HEADER = { 'apikey': KEY, 'Authorization': 'Bearer ' + KEY, 'Content-Type': 'application/json', 'Prefer': 'return=representation' };

let players = [], hInbox = [], logs = [], lastClear = "2000-01-01T00:00:00";

async function load() {
    try {
        const t = Date.now();
        // åˆ†æ®µæŠ“å–ï¼Œé¿å…å…¶ä¸­ä¸€å€‹è¡¨å¤±æ•—å°è‡´å…¨æ›
        const pRes = await fetch(`${URL}/players?select=*&order=name&t=${t}`, { headers: HEADER });
        if(!pRes.ok) throw new Error("é€£ç·šå¤±æ•—: " + pRes.status);
        players = await pRes.json();

        const hRes = await fetch(`${URL}/history?select=*&order=created_at.desc&limit=30&t=${t}`, { headers: HEADER });
        if(hRes.ok) {
            const allH = await hRes.json();
            const cp = allH.find(h => h.description?.includes("ğŸ§¹ å…¨é«”æ­¸é›¶"));
            if(cp) lastClear = cp.created_at;
            hInbox = allH.filter(h => h.description?.includes(':') && !h.description?.includes('[å·²è™•ç†]'));
        }

        const lRes = await fetch(`${URL}/ledger_logs?select=*&order=created_at.desc&t=${t}`, { headers: HEADER });
        if(lRes.ok) logs = await lRes.json();

        render();
    } catch (e) { alert("è®€å–ç™¼ç”Ÿå•é¡Œ: " + e.message); }
}

function render() {
    document.getElementById('h-select').innerHTML = '<option value="">-- å¾…è™•ç†å–®æ“š (${hInbox.length}) --</option>' + 
        hInbox.map((h, i) => `<option value="${i}">${new Date(h.created_at).toLocaleString()}</option>`).join('');
    document.getElementById('payer-id').innerHTML = players.map(p => `<option value="${p.id}">${p.name.replace('OFF_','')}</option>`).join('');
    document.getElementById('share-grid').innerHTML = players.map(p => `<div class="share-btn active" data-id="${p.id}" onclick="this.classList.toggle('active')">${p.name.replace('OFF_','')}</div>`).join('');
    document.getElementById('ledger-list').innerHTML = players.map(p => `
        <div class="ledger-row" onclick="showInv('${p.name}')">
            <span>ğŸ‘¤ ${p.name.replace('OFF_','')}</span>
            <b style="color:${(p.debt||0)>=0?'var(--green)':'var(--red)'}">${Math.round(p.debt||0)}</b>
        </div>`).join('');
}

async function addExp() {
    const pId = document.getElementById('payer-id').value;
    const v = parseFloat(document.getElementById('amt').value);
    const n = document.getElementById('note').value || "æœªè¨»æ˜";
    const ids = Array.from(document.querySelectorAll('.share-btn.active')).map(el => el.dataset.id);
    if(!v || !ids.length) return alert("è«‹è¼¸å…¥é‡‘é¡èˆ‡åˆ†æ”¤äºº");

    try {
        const per = v / ids.length;
        const payer = players.find(x => x.id == pId);
        const pNames = ids.map(id => players.find(x => x.id == id).name.replace('OFF_','')).join(',');

        for(let p of players) {
            let diff = (p.id == pId ? v : 0) - (ids.includes(String(p.id)) ? per : 0);
            if(Math.abs(diff) > 0.1) {
                const cur = await fetch(`${URL}/players?id=eq.${p.id}&select=debt`, { headers: HEADER }).then(r => r.json());
                await fetch(`${URL}/players?id=eq.${p.id}`, { method: 'PATCH', headers: HEADER, body: JSON.stringify({ debt: (cur[0].debt || 0) + diff }) });
            }
        }
        await fetch(`${URL}/ledger_logs`, { method: 'POST', headers: HEADER, body: JSON.stringify({ type:'expense', note:n, payer_name:payer.name.replace('OFF_',''), total_amount:v, participants:pNames, per_share:per }) });
        alert("âœ… é›œæ”¯å·²å…¥å¸³"); load();
    } catch (e) { alert("å…¥å¸³å¤±æ•—ï¼Œè«‹ç¢ºèªè³‡æ–™è¡¨æ¬Šé™"); }
}

async function importGame() {
    const idx = document.getElementById('h-select').value;
    if(idx === "" || prompt("å¯†ç¢¼:") !== "8888") return;
    const rawData = hInbox[idx];

    try {
        let raw = rawData.description.includes('çµå–®') ? rawData.description.split(/çµå–®[ï¼š:]/)[1] : rawData.description;
        let items = raw.split('|').map(s => {
            let p = s.split(/[:ï¼š(]/);
            return { n: p[0].trim(), v: parseFloat(p[1].replace(/[()]/g, '')) };
        });

        let detail = "";
        for(let item of items) {
            const p = players.find(x => x.name.includes(item.n));
            if(p) {
                const cur = await fetch(`${URL}/players?id=eq.${p.id}&select=debt`, { headers: HEADER }).then(r => r.json());
                await fetch(`${URL}/players?id=eq.${p.id}`, { method: 'PATCH', headers: HEADER, body: JSON.stringify({ debt: (cur[0].debt || 0) + item.v }) });
                detail += `${p.name.replace('OFF_','')}:${item.v},`;
            }
        }
        await fetch(`${URL}/ledger_logs`, { method: 'POST', headers: HEADER, body: JSON.stringify({ type:'game', note:'éŠæˆ²åŒ¯å…¥', payer_name:'ç³»çµ±', total_amount:0, participants:detail, per_share:0 }) });
        await fetch(`${URL}/history?id=eq.${rawData.id}`, { method: 'PATCH', headers: HEADER, body: JSON.stringify({ description: rawData.description + " [å·²è™•ç†]" }) });
        alert("âœ… éŠæˆ²æ•¸æ“šå·²åŒæ­¥"); load();
    } catch (e) { alert("åŒ¯å…¥å¤±æ•—"); }
}

function showInv(name) {
    const sN = name.replace('OFF_','');
    let html = "", total = 0;
    logs.filter(l => l.created_at >= lastClear).forEach(l => {
        if(l.type === 'expense') {
            const isP = l.payer_name === sN, isS = l.participants?.split(',').includes(sN);
            if(isP || isS) {
                const net = (isP ? l.total_amount : 0) - (isS ? l.per_share : 0);
                html += `<div style="padding:10px 0; border-bottom:1px dashed #ccc; font-size:13px;"><b>${l.note}</b><br>${isP?'å¢Šä»˜':'åˆ†æ”¤'} ${Math.round(net)}</div>`;
                total += net;
            }
        } else if(l.type === 'game') {
            const m = l.participants?.split(',').find(p => p.includes(sN));
            if(m) { const v = parseFloat(m.split(':')[1]); html += `<div style="padding:10px 0; border-bottom:1px dashed #ccc; font-size:13px;"><b>ğŸ® éŠæˆ²</b>: ${Math.round(v)}</div>`; total += v; }
        }
    });
    document.getElementById('inv-header').innerHTML = `<h3>${sN} çš„æ˜ç´°</h3>`;
    document.getElementById('inv-body').innerHTML = html || "æš«ç„¡ç´€éŒ„";
    document.getElementById('inv-footer').innerText = "å°è¨ˆ: " + Math.round(total);
    document.getElementById('overlay').style.display = 'block';
    document.getElementById('personal-inv').style.display = 'block';
}

function parseH() {
    const idx = document.getElementById('h-select').value;
    if(idx==="") return;
    document.getElementById('preview-text').innerText = hInbox[idx].description;
    document.getElementById('preview-area').style.display = "block";
}

async function resetAll() {
    if(prompt("8888") !== "8888") return;
    for(let p of players) await fetch(`${URL}/players?id=eq.${p.id}`, { method: 'PATCH', headers: HEADER, body: JSON.stringify({ debt: 0 }) });
    await fetch(`${URL}/history`, { method: 'POST', headers: HEADER, body: JSON.stringify({ description: "ğŸ§¹ å…¨é«”æ­¸é›¶" }) });
    location.reload();
}

function closeInv() { document.getElementById('overlay').style.display='none'; document.getElementById('personal-inv').style.display='none'; }
load();
</script>

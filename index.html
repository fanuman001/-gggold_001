    <style>

        body { font-family: "PingFang TC", sans-serif; background: var(--bg); color: #f2f2f2; padding: 12px; margin: 0; padding-bottom: 100px; }
        .card { background: var(--card); padding: 20px; border-radius: 15px; margin-bottom: 15px; border: 1px solid #333; }

        select, input { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 8px; border: 1px solid #444; background: #000; color: #fff; font-size: 16px; box-sizing: border-box; }
        .btn-main { width: 100%; padding: 15px; border-radius: 8px; font-weight: bold; border: none; cursor: pointer; background: var(--gold); color: #000; }
        .p-btn { background: #000; color: var(--gray); border: 1px solid #333; padding: 12px 5px; border-radius: 8px; font-size: 12px; text-align: center; }
        .p-btn.active { border-color: var(--gold); color: var(--gold); background: rgba(230, 193, 122, 0.1); }
        .player-row { display: flex; justify-content: space-between; padding: 15px; background: #262626; border-radius: 10px; margin-bottom: 8px; border: 1px solid #333; cursor: pointer; }
        .log-item { background: #000; padding: 12px; border-radius: 10px; margin-bottom: 8px; border: 1px solid #222; font-size: 12px; position: relative; }
        .del-btn { background: var(--red); color: white; border: none; padding: 4px 10px; border-radius: 4px; font-size: 10px; position: absolute; right: 10px; top: 10px; }
        .modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); z-index:2000; padding:20px; box-sizing:border-box; overflow-y:auto; }
        .invoice-paper { background: var(--paper); color: #1a1a1a; padding: 25px; border-radius: 4px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .inv-item { font-size: 13px; font-family: monospace; border-bottom: 1px dashed #ccc; padding: 8px 0; display: flex; justify-content: space-between; }

<body>

<div id="status" style="text-align:center; font-size:10px; color:var(--gray); margin-bottom:10px;">SYSTEM READY</div>

<div class="card">

    </div>
</div>

<div class="card">
    <h2>ğŸ’¸ ç”Ÿæ´»é›œæ”¯åˆ†å¸³</h2>
    <select id="payer-id"></select>
    <input type="text" id="exp-note" placeholder="é …ç›®å…§å®¹ (å¦‚ï¼šåˆé¤)">
    <input type="number" id="exp-amt" placeholder="åŸå§‹ç¸½é‡‘é¡" inputmode="decimal">

    <div id="player-list"></div>
</div>

<div class="card">
    <h2>ğŸ“œ æ­·å²é …æ¬¡ (åˆªå–®é€€å›)</h2>
    <div id="log-list"></div>
</div>

<div id="inv-modal" class="modal">
    <div class="invoice-paper">
        <div style="text-align:center; border-bottom:2px solid #1a1a1a; padding-bottom:10px; margin-bottom:15px;">
            <div style="font-size:22px; font-weight:900; letter-spacing:2px;">ELITE RECEIPT</div>
            <div id="inv-time" style="font-size:10px;"></div>
        </div>
        <div id="inv-user" style="font-weight:bold; margin-bottom:10px; font-size:16px;"></div>
        <div id="inv-items-container"></div>
        <div style="text-align:right; margin-top:15px; border-top:2px solid #1a1a1a; padding-top:10px;">

        </div>

</div>

<script>
const API = 'https://nzuxyiefpenwuqudajdw.supabase.co/rest/v1';
const KEY = 'sb_publishable_7y2n8zIopxlKEhcsJ05D2A_U89IFgae';
const HEAD = { 'apikey': KEY, 'Authorization': 'Bearer ' + KEY, 'Content-Type': 'application/json', 'Prefer': 'return=representation' };

let players = [], hInbox = [], logs = [], lastResetTime = "2000-01-01", parsedGame = [];

async function init() {
    const [pRes, hRes, lRes] = await Promise.all([
        fetch(`${API}/players?select=*&order=name`, { headers: HEAD }),
        fetch(`${API}/history?select=*&order=created_at.desc`, { headers: HEAD }),
        fetch(`${API}/ledger_logs?select=*&order=created_at.desc`, { headers: HEAD })
    ]);
    players = await pRes.json();
    logs = await lRes.json();
    hInbox = (await hRes.json()).filter(h => h.description.includes('çµå–®'));
    const resetPoint = logs.find(l => l.note === "ã€ç³»çµ±æ­¸é›¶ã€‘");
    lastResetTime = resetPoint ? resetPoint.created_at : "2000-01-01";
    render();
}

function render() {
    document.getElementById('h-select').innerHTML = '<option value="">-- é¸æ“‡å–®æ“š --</option>' + 
        hInbox.map((h, i) => `<option value="${i}">${h.description.includes('[å·²åŒ¯å…¥]')?'âœ…':'ğŸ””'} ${new Date(h.created_at).toLocaleString().substring(5,16)}</option>`).join('');

    document.getElementById('player-list').innerHTML = players.map(p => `
        <div class="player-row" onclick="showInvoice(${p.id}, '${p.name}')">
            <span>ğŸ‘¤ ${p.name.replace('OFF_','')}</span>
            <b style="color:${p.debt>=0?'#4ade80':'#fb7185'}">${Math.round(p.debt)}</b>
        </div>`).join('');

    document.getElementById('payer-id').innerHTML = players.map(p => `<option value="${p.id}">${p.name.replace('OFF_','')}</option>`).join('');
    document.getElementById('share-grid').innerHTML = players.map(p => `<div class="p-btn active" data-id="${p.id}" onclick="this.classList.toggle('active')">${p.name.replace('OFF_','')}</div>`).join('');

    // æ­·å²æ¸…å–®ï¼šåªé¡¯ç¤ºæ­¸é›¶å¾Œçš„é›œæ”¯
    document.getElementById('log-list').innerHTML = logs.filter(l => l.created_at > lastResetTime && l.type === 'exp').map(l => `
        <div class="log-item">
            <button class="del-btn" onclick="deleteAndRefund('${l.id}')">åˆªé™¤é€€æ¬¾</button>
            <b>${l.note}</b><br>
            <span style="color:#666;">ä»£å¢Šäºº: ${l.payer_name.replace('OFF_','')} | é‡‘é¡: ${l.total_amount}</span>
        </div>`).join('');
}

function previewGame() {
    const idx = document.getElementById('h-select').value;
    if(idx === "") return document.getElementById('game-preview').style.display='none';
    const lines = hInbox[idx].description.split(/[|\n,]/);
    parsedGame = [];
    let listHtml = "";
    lines.forEach(l => {
        if(l.includes(':')) {
            let [n, a] = l.split(':');
            n = n.replace('çµå–®ï¼š', '').trim();
            const val = parseFloat(a);
            if(!isNaN(val)) {
                parsedGame.push({ name: n, amount: val });
                listHtml += `<div style="display:flex; justify-content:space-between; font-size:12px;"><span>${n}</span><span>${val}</span></div>`;
            }
        }
    });
    document.getElementById('game-list-ui').innerHTML = listHtml;
    document.getElementById('game-preview').style.display = 'block';
}

async function confirmImport() {
    const idx = document.getElementById('h-select').value;
    for(let item of parsedGame) {
        const p = players.find(x => x.name.includes(item.name) || item.name.includes(x.name.replace('OFF_','')));
        if(p) {
            await fetch(`${API}/players?id=eq.${p.id}`, { method: 'PATCH', headers: HEAD, body: JSON.stringify({ debt: (p.debt || 0) + item.amount }) });
            // é—œéµï¼šç‚ºæ¯å€‹äººç”¢ç”ŸéŠæˆ²ç™¼ç¥¨æ—¥èªŒ
            await fetch(`${API}/ledger_logs`, { method: 'POST', headers: HEAD, body: JSON.stringify({ 
                type:'game', note: 'éŠæˆ²å–®æ“š', payer_name: p.name, total_amount: item.amount, detail_json: { target_id: p.id } 
            })});
        }
    }
    await fetch(`${API}/history?id=eq.${hInbox[idx].id}`, { method: 'PATCH', headers: HEAD, body: JSON.stringify({ description: hInbox[idx].description + " [å·²åŒ¯å…¥]" }) });
    alert("åŒ¯å…¥æˆåŠŸ"); init();
}

async function confirmExp() {
    const pId = document.getElementById('payer-id').value;
    const amt = parseFloat(document.getElementById('exp-amt').value);
    const note = document.getElementById('exp-note').value || "ç”Ÿæ´»é›œæ”¯";
    const sharers = Array.from(document.querySelectorAll('.p-btn.active')).map(el => el.dataset.id);
    if(!amt || !sharers.length) return alert("è«‹å¡«å¯«é‡‘é¡èˆ‡å°è±¡");
    
    const per = amt / sharers.length;
    const payer = players.find(x => x.id == pId);

    for(let p of players) {
        let diff = 0;
        if(p.id == pId) diff += amt;
        if(sharers.includes(p.id.toString())) diff -= per;
        if(Math.abs(diff) > 0.1) await fetch(`${API}/players?id=eq.${p.id}`, { method: 'PATCH', headers: HEAD, body: JSON.stringify({ debt: (p.debt || 0) + diff }) });
    }
    await fetch(`${API}/ledger_logs`, { method: 'POST', headers: HEAD, body: JSON.stringify({ 
        type:'exp', note, payer_name: payer.name, total_amount: amt, per_share: per, 
        detail_json: { participants: sharers, total_raw: amt, payer_id: pId } 
    })});
    alert("åˆ†å¸³æˆåŠŸ"); init();
}

function showInvoice(pId, pName) {
    const sId = pId.toString();
    let html = "", total = 0;

    logs.filter(l => l.created_at > lastResetTime).forEach(l => {
        const isMePayer = (l.detail_json?.payer_id == sId) || (l.detail_json?.target_id == sId);
        const pids = l.detail_json?.participants || [];
        const isParticipant = pids.includes(sId);

        if(l.type === 'game' && isMePayer) {
            html += `<div class="inv-item"><span>ğŸ® éŠæˆ²çµç®—</span><b>${l.total_amount>=0?'+':''}${Math.round(l.total_amount)}</b></div>`;
            total += l.total_amount;
        } else if(l.type === 'exp') {
            if(isMePayer) {
                const benefit = l.total_amount - (isParticipant ? l.per_share : 0);
                html += `<div class="inv-item"><span>ğŸ’¸ ${l.note} (ä½ å¢Šä»˜)</span><b>+${Math.round(benefit)}</b></div>`;
                total += benefit;
            } else if(isParticipant) {
                html += `<div class="inv-item"><span>ğŸ½ï¸ ${l.note} (${l.payer_name.replace('OFF_','')}å¢Š)</span><b>-${Math.round(l.per_share)}</b></div>`;
                total -= l.per_share;
            }
        }
    });

    document.getElementById('inv-time').innerText = new Date().toLocaleString();
    document.getElementById('inv-user').innerText = "CUSTOMER: " + pName.replace('OFF_','');
    document.getElementById('inv-items-container').innerHTML = html || "<div style='text-align:center;color:#999;'>æŸ¥ç„¡æœ¬æœŸæ˜ç´°</div>";
    document.getElementById('inv-final-amt').innerText = Math.round(total);
    document.getElementById('inv-modal').style.display = 'block';
}

async function deleteAndRefund(logId) {
    const l = logs.find(x => x.id === logId);
    if(!confirm(`ç¢ºå®šåˆªé™¤ [${l.note}] ä¸¦é€€å›é‡‘é¡ï¼Ÿ`)) return;
    const pids = l.detail_json.participants;
    for(let p of players) {
        let diff = 0;
        if(p.id == l.detail_json.payer_id) diff -= l.total_amount;
        if(pids.includes(p.id.toString())) diff += l.per_share;
        if(Math.abs(diff) > 0.1) await fetch(`${API}/players?id=eq.${p.id}`, { method: 'PATCH', headers: HEAD, body: JSON.stringify({ debt: p.debt + diff }) });
    }
    await fetch(`${API}/ledger_logs?id=eq.${logId}`, { method: 'DELETE', headers: HEAD });
    init();
}

function closeInv() { document.getElementById('inv-modal').style.display = 'none'; }
async function systemReset() { if(prompt("å¯†ç¢¼8888")==='8888') { for(let p of players) await fetch(`${API}/players?id=eq.${p.id}`,{method:'PATCH',headers:HEAD,body:JSON.stringify({debt:0})}); await fetch(`${API}/ledger_logs`,{method:'POST',headers:HEAD,body:JSON.stringify({type:'sys',note:'ã€ç³»çµ±æ­¸é›¶ã€‘',payer_name:'SYS',total_amount:0})}); init(); } }

init();
</script>

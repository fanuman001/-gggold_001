<script>
const API = 'https://nzuxyiefpenwuqudajdw.supabase.co/rest/v1';
const KEY = 'sb_publishable_7y2n8zIopxlKEhcsJ05D2A_U89IFgae';
const HEAD = { 'apikey': KEY, 'Authorization': 'Bearer ' + KEY, 'Content-Type': 'application/json', 'Prefer': 'return=representation' };

let players = [], hInbox = [], logs = [], lastResetTime = "2000-01-01", currentParsed = [];

async function init() {
    try {
        const [pRes, hRes, lRes] = await Promise.all([
            fetch(`${API}/players?select=*&order=name`, { headers: HEAD }),
            fetch(`${API}/history?select=*&order=created_at.desc`, { headers: HEAD }),
            fetch(`${API}/ledger_logs?select=*&order=created_at.desc&limit=50`, { headers: HEAD })
        ]);
        players = await pRes.json();
        const allH = await hRes.json();
        logs = await lRes.json();

        const resetMark = logs.find(l => l.note === "ã€ç³»çµ±æ­¸é›¶ã€‘");
        lastResetTime = resetMark ? resetMark.created_at : "2000-01-01";
        hInbox = allH.filter(h => h.description.includes('çµå–®'));
        render();
        document.getElementById('status').innerText = "â— é›²ç«¯åŒæ­¥å®Œæˆ";
    } catch(e) { document.getElementById('status').innerText = "â—‹ é€£ç·šç•°å¸¸"; }
}

function render() {
    document.getElementById('h-select').innerHTML = '<option value="">-- é¸æ“‡å–®æ“š --</option>' + 
        hInbox.map((h, i) => `<option value="${i}">${h.description.includes('[å·²åŒ¯å…¥]')?'âœ…':'ğŸ””'} ${new Date(h.created_at).toLocaleString().substring(5,16)}</option>`).join('');
    
    document.getElementById('payer-id').innerHTML = players.map(p => `<option value="${p.id}">${p.name.replace('OFF_','')}</option>`).join('');
    document.getElementById('share-grid').innerHTML = players.map(p => `<div class="p-btn active" data-id="${p.id}" onclick="this.classList.toggle('active')">${p.name.replace('OFF_','')}</div>`).join('');
    
    document.getElementById('player-list').innerHTML = players.map(p => `
        <div style="display:flex; justify-content:space-between; padding:15px; background:#161b22; border-radius:15px; margin-bottom:8px; border:1px solid #333;" onclick="showInv('${p.name}')">
            <span>ğŸ‘¤ ${p.name.replace('OFF_','')}</span>
            <b style="color:${p.debt>=0?'var(--green)':'var(--red)'}">${Math.round(p.debt)}</b>
        </div>`).join('');

    // æ­·å²ç´€éŒ„åˆ—è¡¨
    document.getElementById('log-list').innerHTML = logs.slice(0, 10).map(l => `
        <div class="log-item">
            <div style="display:flex; justify-content:space-between; margin-bottom:5px;">
                <span style="color:var(--gold)">${l.note} (${l.payer_name.replace('OFF_','')})</span>
                <button onclick="deleteLog('${l.id}')" style="width:auto; padding:2px 8px; font-size:10px; background:var(--red); color:#fff; border:none; margin:0;">åˆªé™¤</button>
            </div>
            <div style="color:gray; font-size:10px;">${new Date(l.created_at).toLocaleString()} | é‡‘é¡: ${l.total_amount}</div>
        </div>`).join('');
}

// å¼·åŠ›è§£æåŠŸèƒ½ï¼šè™•ç† | èˆ‡ æ›è¡Œ
function parseGameData() {
    const idx = document.getElementById('h-select').value;
    if(idx==="") return;
    const desc = hInbox[idx].description;
    // æ”¯æ´ |ã€æ›è¡Œã€é€—è™Ÿçš„åˆ†éš”
    const parts = desc.split(/[|\n,]/);
    currentParsed = [];
    let html = "";

    parts.forEach(p => {
        if(p.includes(':')) {
            let [n, a] = p.split(':');
            n = n.replace('çµå–®ï¼š', '').trim();
            const val = parseFloat(a);
            if(!isNaN(val)) {
                currentParsed.push({ name: n, amount: val });
                html += `<tr><td>${n}</td><td style="color:${val>=0? 'var(--green)':'var(--red)'}">${val}</td></tr>`;
            }
        }
    });
    document.getElementById('preview-body').innerHTML = html;
    document.getElementById('h-preview').style.display = 'block';
}

async function importGame() {
    const idx = document.getElementById('h-select').value;
    for(let item of currentParsed) {
        const p = players.find(x => x.name.includes(item.name) || item.name.includes(x.name.replace('OFF_','')));
        if(p) {
            await fetch(`${API}/players?id=eq.${p.id}`, { method: 'PATCH', headers: HEAD, body: JSON.stringify({ debt: (p.debt || 0) + item.amount }) });
            await fetch(`${API}/ledger_logs`, { method: 'POST', headers: HEAD, body: JSON.stringify({ 
                type:'game', note:'éŠæˆ²çµç®—', payer_name: p.name, total_amount: item.amount 
            })});
        }
    }
    await fetch(`${API}/history?id=eq.${hInbox[idx].id}`, { method: 'PATCH', headers: HEAD, body: JSON.stringify({ description: hInbox[idx].description + " [å·²åŒ¯å…¥]" }) });
    alert("åŒ¯å…¥æˆåŠŸ"); init();
}

async function submitExp() {
    const pId = document.getElementById('payer-id').value;
    const amt = parseFloat(document.getElementById('exp-amt').value);
    const note = document.getElementById('exp-note').value || "ç”Ÿæ´»é›œæ”¯";
    const sharers = Array.from(document.querySelectorAll('.p-btn.active')).map(el => el.dataset.id);
    if(!amt || !sharers.length) return;
    
    const per = amt / sharers.length;
    const payer = players.find(x => x.id == pId);

    for(let p of players) {
        let diff = 0;
        if(p.id == pId) diff += amt;
        if(sharers.includes(p.id.toString())) diff -= per;
        if(diff !== 0) {
            await fetch(`${API}/players?id=eq.${p.id}`, { method: 'PATCH', headers: HEAD, body: JSON.stringify({ debt: (p.debt || 0) + diff }) });
        }
    }
    // å¯«å…¥ç”Ÿæ´»æ—¥èªŒ (ç¢ºä¿åŒ…å«æ‰€æœ‰äºº ID ä¾›ç™¼ç¥¨è®€å–)
    await fetch(`${API}/ledger_logs`, { method: 'POST', headers: HEAD, body: JSON.stringify({ 
        type:'exp', note, payer_name: payer.name, total_amount: amt, per_share: per, detail_json: { participants: sharers } 
    })});
    alert("åˆ†å¸³æˆåŠŸ"); init();
}

// é¸æ“‡æ€§åˆªé™¤
async function deleteLog(logId) {
    const l = logs.find(x => x.id === logId);
    if(!confirm(`ç¢ºå®šè¦åˆªé™¤ [${l.note}] ä¸¦é€€å›é‡‘é¡å—ï¼Ÿ`)) return;

    if(l.type === 'game') {
        const p = players.find(x => x.name === l.payer_name);
        if(p) await fetch(`${API}/players?id=eq.${p.id}`, { method: 'PATCH', headers: HEAD, body: JSON.stringify({ debt: p.debt - l.total_amount }) });
    } else if(l.type === 'exp') {
        const pids = l.detail_json.participants;
        for(let p of players) {
            let diff = 0;
            if(p.name === l.payer_name) diff -= l.total_amount;
            if(pids.includes(p.id.toString())) diff += l.per_share;
            if(diff !== 0) await fetch(`${API}/players?id=eq.${p.id}`, { method: 'PATCH', headers: HEAD, body: JSON.stringify({ debt: p.debt + diff }) });
        }
    }
    await fetch(`${API}/ledger_logs?id=eq.${logId}`, { method: 'DELETE', headers: HEAD });
    alert("å·²åˆªé™¤ä¸¦é€€å›å¸³å‹™"); init();
}

function showInv(name) {
    const sN = name.replace('OFF_','');
    let html = "", total = 0;
    
    logs.filter(l => l.created_at > lastResetTime).forEach(l => {
        const isPayer = l.payer_name === name;
        const isParticipant = l.detail_json?.participants?.includes(players.find(x=>x.name===name)?.id.toString());

        if(l.type === 'game' && isPayer) {
            html += `<div class="item-row"><span>ğŸ® éŠæˆ²è¼¸è´</span><span>${l.total_amount>=0?'+':''}${Math.round(l.total_amount)}</span></div>`;
            total += l.total_amount;
        } else if(l.type === 'exp') {
            if(isPayer) {
                const add = l.total_amount - l.per_share;
                html += `<div class="item-row"><span>ğŸ’¸ ${l.note}(ä½ ä»£å¢Š)</span><span>+${Math.round(add)}</span></div>`;
                total += add;
            } else if(isParticipant) {
                const pn = l.payer_name.replace('OFF_','');
                html += `<div class="item-row"><span>ğŸ½ï¸ ${l.note}(${pn}å¢Š)</span><span>-${Math.round(l.per_share)}</span></div>`;
                total -= l.per_share;
            }
        }
    });

    document.getElementById('inv-time').innerText = new Date().toLocaleString();
    document.getElementById('inv-target').innerText = "MEMBER: " + sN;
    document.getElementById('inv-body').innerHTML = html || "æš«ç„¡æ–°å¸³å‹™";
    document.getElementById('inv-total').innerText = "TOTAL: " + Math.round(total);
    document.getElementById('inv-modal').style.display = 'block';
}

    const n = prompt("æ–°æˆå“¡åå­—:");
    if(n) { await fetch(`${API}/players`, { method:'POST', headers:HEAD, body:JSON.stringify({name:n, debt:0}) }); init(); }
}
async function resetAll() { if(prompt("å¯†ç¢¼8888")==='8888') { for(let p of players) await fetch(`${API}/players?id=eq.${p.id}`,{method:'PATCH',headers:HEAD,body:JSON.stringify({debt:0})}); await fetch(`${API}/ledger_logs`,{method:'POST',headers:HEAD,body:JSON.stringify({type:'sys',note:'ã€ç³»çµ±æ­¸é›¶ã€‘',payer_name:'SYS',total_amount:0})}); init(); } }

init();
</script>

<script>

async function load() {

function parseHistory() {
    const idx = document.getElementById('h-select').value;

    }).filter(x => x && !isNaN(x.amt));
    box.innerHTML = parsedItems.map(item => `<div>${item.name}: <span class="${item.amt>=0?'item-pos':'item-neg'}">${item.amt}</span></div>`).join('');
}

async function processLedger(side) {
    if(!parsedItems.length) return alert("è«‹å…ˆé¸æ“‡ç´€éŒ„");
    const pw = prompt("è«‹è¼¸å…¥å¯†ç¢¼ï¼š");
    if(pw !== ADMIN_PW) return alert("å¯†ç¢¼éŒ¯èª¤");

    for(let item of parsedItems) {
        const p = players.find(x => x.name.includes(item.name));
        if(p) {
            const latest = await fetch(`${API_URL}/players?id=eq.${p.id}&select=debt`, { headers: HEADERS }).then(r => r.json());
            await fetch(`${API_URL}/players?id=eq.${p.id}`, {
                method: 'PATCH', headers: HEADERS,
                body: JSON.stringify({ debt: (latest[0]?.debt || 0) + (item.amt * side) })

    await logToDB(`${side===1?'ğŸ“¥ åŒ¯å…¥':'ğŸ”™ é€€å›'}çµå–®ï¼š${parsedItems[0].name}...ç­‰`);

}

async function submitExpense() {
    const pId = document.getElementById('payer-id').value;
    const amt = parseFloat(document.getElementById('exp-amt').value);
    const note = document.getElementById('exp-note').value || "æœªè¨»æ˜ç”¨é€”";
    const selected = Array.from(document.querySelectorAll('.share-btn.active')).map(el => el.dataset.id);
    if(!amt || !selected.length) return alert("è³‡è¨Šä¸å…¨");

    const per = amt / selected.length;
    const payerName = players.find(x => x.id == pId).name.replace('OFF_','');
    
    for(let pid of players.map(x=>x.id)) {
        let diff = 0;
        if(pid == pId) diff += amt;
        if(selected.includes(String(pid))) diff -= per;
        if(Math.abs(diff) > 0.1) {
            const latest = await fetch(`${API_URL}/players?id=eq.${pid}&select=debt`, { headers: HEADERS }).then(r => r.json());
            await fetch(`${API_URL}/players?id=eq.${pid}`, { method: 'PATCH', headers: HEADERS, body: JSON.stringify({ debt: (latest[0]?.debt || 0) + diff }) });
        }
    }
    await logToDB(`ğŸ“ é›œæ”¯ï¼š${payerName} å¢Šä»˜ $${amt} (${note})`);
    document.getElementById('exp-amt').value = ''; document.getElementById('exp-note').value = '';
    alert("åˆ†æ”¤å®Œæˆ"); load();
}

function calculateSettle() {
    let d = players.filter(p => Math.abs(p.debt || 0)>0.5).map(p => ({n:p.name.replace('OFF_',''), a:Math.round(p.debt)}));
    let r = d.filter(x => x.a > 0).sort((a,b)=>b.a-a.a), p = d.filter(x => x.a < 0).map(x => ({n:x.n, a:Math.abs(x.a)})).sort((a,b)=>b.a-a.a);
    let res = [], i=0, j=0;
    while(i<p.length && j<r.length) {
        let m = Math.min(p[i].a, r[j].a);
        res.push(`<div style="background:#000; padding:10px; border-radius:8px; margin-bottom:5px; border-left:4px solid var(--gold); display:flex; justify-content:space-between;"><span>${p[i].n} â” ${r[j].n}</span><b>$${m}</b></div>`);
        p[i].a-=m; r[j].a-=m; if(p[i].a===0) i++; if(r[j].a===0) j++;
    }
    document.getElementById('settle-results').innerHTML = res.join('') || "å¸³ç›®å·²å¹³";
}

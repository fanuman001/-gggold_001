async function init() {

            fetch(`${API}/history?select=*&order=created_at.desc`, { headers: HEAD }),

        const allH = await hRes.json();

        const resetLog = logs.find(l => l.note === "ã€ç³»çµ±æ­¸é›¶ã€‘");

    document.getElementById('payer-id').innerHTML = players.map(p => `<option value="${p.id}">${p.name.replace('OFF_','')}</option>`).join('');
    document.getElementById('share-grid').innerHTML = players.map(p => `<div class="p-btn active" data-id="${p.id}" onclick="this.classList.toggle('active')">${p.name.replace('OFF_','')}</div>`).join('');

// éŠæˆ²è§£æèˆ‡é è¦½
function previewGame() {
    const idx = document.getElementById('h-select').value;
    if(idx === "") return document.getElementById('game-preview').style.display='none';
    const desc = hInbox[idx].description;
    const items = desc.split(/[|\n,]/);
    tempGameData = [];
    let html = "";
    items.forEach(item => {
        if(item.includes(':')) {
            let [n, a] = item.split(':');
            n = n.replace('çµå–®ï¼š', '').trim();
            const val = parseFloat(a);
            if(!isNaN(val)) {
                tempGameData.push({ name: n, amount: val });
                html += `<div style="display:flex; justify-content:space-between; padding:4px 0;"><span>${n}</span><span style="color:${val>=0?'var(--green)':'var(--red)'}">${val}</span></div>`;
            }

    });
    document.getElementById('game-table').innerHTML = html;
    document.getElementById('game-preview').style.display = 'block';
}

async function confirmImport() {
    const btn = document.getElementById('btn-import');
    btn.disabled = true;
    const idx = document.getElementById('h-select').value;
    
    for(let item of tempGameData) {
        const p = players.find(x => x.name.includes(item.name) || item.name.includes(x.name.replace('OFF_','')));
        if(p) {
            await fetch(`${API}/players?id=eq.${p.id}`, { method: 'PATCH', headers: HEAD, body: JSON.stringify({ debt: (p.debt || 0) + item.amount }) });
            // å¼·åˆ¶å¯«å…¥æ—¥èªŒä¾›ç™¼ç¥¨æŠ“å–

                type:'game', note:'éŠæˆ²çµç®—', payer_name: p.name, total_amount: item.amount, detail_json: { target: p.id } 
            })});
        }
    }
    await fetch(`${API}/history?id=eq.${hInbox[idx].id}`, { method: 'PATCH', headers: HEAD, body: JSON.stringify({ description: hInbox[idx].description + " [å·²åŒ¯å…¥]" }) });
    alert("åŒ¯å…¥æˆåŠŸ"); init();
}

// ç”Ÿæ´»é›œæ”¯é€å‡º
async function confirmExp() {
    const btn = document.getElementById('btn-exp');
    const pId = document.getElementById('payer-id').value;
    const amt = parseFloat(document.getElementById('exp-amt').value);
    const note = document.getElementById('exp-note').value || "ç”Ÿæ´»é›œæ”¯";
    const sharers = Array.from(document.querySelectorAll('.p-btn.active')).map(el => el.dataset.id);

    if(!amt || !sharers.length) return alert("è«‹è¼¸å…¥é‡‘é¡ä¸¦é¸æ“‡åˆ†æ”¤äºº");
    btn.disabled = true;
    
    const per = amt / sharers.length;
    const payer = players.find(x => x.id == pId);

    for(let p of players) {
        let diff = 0;
        if(p.id == pId) diff += amt;
        if(sharers.includes(p.id.toString())) diff -= per;
        if(Math.abs(diff) > 0.1) {
            await fetch(`${API}/players?id=eq.${p.id}`, { method: 'PATCH', headers: HEAD, body: JSON.stringify({ debt: (p.debt || 0) + diff }) });
        }
    }
    // é—œéµä¿®å¾©ï¼šå­˜å…¥æ‰€æœ‰åƒèˆ‡è€… ID
    await fetch(`${API}/ledger_logs`, { method: 'POST', headers: HEAD, body: JSON.stringify({ 
        type:'exp', note, payer_name: payer.name, total_amount: amt, per_share: per, detail_json: { participants: sharers } 
    })});
    alert("åˆ†å¸³æˆåŠŸ"); init();
}

// ç™¼ç¥¨å¼•æ“ (ä¿®å¾©ç”Ÿæ´»é›œæ”¯é¡¯ç¤º)
function showInvoice(name) {
    const sN = name.replace('OFF_','');
    const myId = players.find(x => x.name === name).id.toString();
    let html = "", total = 0;

    logs.filter(l => l.created_at > lastResetTime).forEach(l => {
        const isMePayer = l.payer_name === name;
        const pids = l.detail_json?.participants || [];
        const isParticipant = pids.includes(myId);

        if(l.type === 'game' && isMePayer) {
            html += `<div class="item-row"><span>ğŸ® éŠæˆ²è¼¸è´</span><span>${l.total_amount>=0?'+':''}${Math.round(l.total_amount)}</span></div>`;
            total += l.total_amount;
        } else if(l.type === 'exp') {
            if(isMePayer) {
                const benefit = l.total_amount - (isParticipant ? l.per_share : 0);
                html += `<div class="item-row"><span>ğŸ’¸ ${l.note}(ä½ å¢Šä»˜)</span><span>+${Math.round(benefit)}</span></div>`;
                total += benefit;
            } else if(isParticipant) {
                const pShort = l.payer_name.replace('OFF_','');
                html += `<div class="item-row"><span>ğŸ½ï¸ ${l.note}(${pShort}å¢Š)</span><span>-${Math.round(l.per_share)}</span></div>`;
                total -= l.per_share;
            }
        }
    });

    document.getElementById('inv-time').innerText = new Date().toLocaleString();
    document.getElementById('inv-user').innerText = "CUSTOMER: " + sN;
    document.getElementById('inv-items').innerHTML = html || "<div style='text-align:center;padding:15px;color:gray;'>ç„¡æ˜ç´°å…§å®¹</div>";
    document.getElementById('inv-total').innerText = "TOTAL: " + Math.round(total);
    document.getElementById('inv-modal').style.display = 'block';
}

function runSmartSettle() {
    let debtors = players.filter(p => p.debt < -1).map(p => ({...p}));
    let creditors = players.filter(p => p.debt > 1).map(p => ({...p}));
    let msg = "ğŸ’¡ å»ºè­°é‚„éŒ¢è·¯å¾‘ (é»æ“Šç¢ºèªå¯è¤‡è£½)ï¼š\n------------------\n";
    debtors.forEach(d => {
        creditors.forEach(c => {
            if(d.debt < 0 && c.debt > 0) {
                let m = Math.min(Math.abs(d.debt), c.debt);
                msg += `ğŸ”¸ ${d.name.replace('OFF_','')} âœ ${c.name.replace('OFF_','')} : $${Math.round(m)}\n`;
                d.debt += m; c.debt -= m;
            }
        });
    });
    if(confirm(msg)) { navigator.clipboard.writeText(msg); alert("å·²è¤‡è£½å¹³å¸³å»ºè­°"); }
}

async function deleteLog(id) {
    const l = logs.find(x => x.id === id);
    if(!confirm(`ç¢ºèªåˆªé™¤ [${l.note}] ä¸¦æ¢å¾©é‡‘é¡ï¼Ÿ`)) return;
    if(l.type === 'game') {
        const p = players.find(x => x.name === l.payer_name);
        await fetch(`${API}/players?id=eq.${p.id}`, { method: 'PATCH', headers: HEAD, body: JSON.stringify({ debt: p.debt - l.total_amount }) });
    } else if(l.type === 'exp') {
        const pids = l.detail_json.participants;
        for(let p of players) {
            let diff = 0;
            if(p.name === l.payer_name) diff -= l.total_amount;
            if(pids.includes(p.id.toString())) diff += l.per_share;
            if(Math.abs(diff) > 0.1) await fetch(`${API}/players?id=eq.${p.id}`, { method: 'PATCH', headers: HEAD, body: JSON.stringify({ debt: p.debt + diff }) });
        }
    }
    await fetch(`${API}/ledger_logs?id=eq.${id}`, { method: 'DELETE', headers: HEAD });
    init();
}

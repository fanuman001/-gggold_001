<!DOCTYPE html>

    <style>

        body { font-family: -apple-system, sans-serif; background: var(--bg); color: #fff; padding: 10px; margin: 0; padding-bottom: 50px; }
        .card { background: var(--card); padding: 15px; border-radius: 15px; margin-bottom: 10px; border: 1px solid var(--border); }

        .share-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 6px; margin-bottom: 10px; }

        .share-btn.active { border-color: var(--blue); color: var(--blue); background: rgba(0, 210, 255, 0.1); }

</head>
<body>

<div class="card">
    <h2>çµå–®ç´€éŒ„é¸å– (åƒ…é¡¯ç¤ºçµå–®)</h2>

        <button class="btn-outline" onclick="processLedger(-1)">ğŸ”™ é€€å›æ­¤å–®</button>
    </div>
</div>

<div class="card">
    <h2>ç”Ÿæ´»é›œæ”¯åˆ†æ”¤ (å¤šäººåŒæ­¥)</h2>
    <select id="payer-id"></select>
    <input type="number" id="exp-amt" placeholder="ç¸½é‡‘é¡" inputmode="decimal">
    <div id="share-grid" class="share-grid"></div>
    <button style="width:100%; background:var(--green); color:#000;" onclick="submitExpense()">âœ… ç™»è¨˜æ”¯å‡º</button>
</div>

<div class="card">
    <h2>ç•¶å‰å‚µå‹™åŒ¯ç¸½</h2>
    <div id="ledger-list"></div>
    <button style="width:100%; background:var(--blue); color:#000; margin-top:10px;" onclick="calculateSettle()">ğŸ”„ ç”¢ç”Ÿé‚„éŒ¢å»ºè­°</button>
    <div id="settle-results" style="margin-top:10px;"></div>
</div>

<script>
const API_URL = 'https://nzuxyiefpenwuqudajdw.supabase.co/rest/v1';
const KEY = 'sb_publishable_7y2n8zIopxlKEhcsJ05D2A_U89IFgae';
const ADMIN_PW = "8888"; // åŒ¯å…¥å¯†ç¢¼
const HEADERS = { 'apikey': KEY, 'Authorization': 'Bearer ' + KEY, 'Content-Type': 'application/json', 'Prefer': 'return=representation' };

let players = [], hList = [], parsedItems = [];

async function load() {
    const [pRes, hRes] = await Promise.all([
        fetch(`${API_URL}/players?select=*`, { headers: HEADERS }),
        fetch(`${API_URL}/history?select=*&description=fts.ğŸ’°&order=created_at.desc`, { headers: HEADERS })
    ]);
    players = await pRes.json();
    hList = await hRes.json();
    render();
}

function render() {
    const sel = document.getElementById('h-select');
    sel.innerHTML = '<option value="">-- é¸æ“‡æ­·å²çµå–® --</option>' + 
        hList.map((h, i) => `<option value="${i}">${new Date(h.created_at).toLocaleString('zh-TW')} çµå–®</option>`).join('');

    document.getElementById('payer-id').innerHTML = players.map(p => `<option value="${p.id}">${p.name.replace('OFF_','')}</option>`).join('');
    document.getElementById('share-grid').innerHTML = players.map(p => `<div class="share-btn active" data-id="${p.id}" onclick="this.classList.toggle('active')">${p.name.replace('OFF_','')}</div>`).join('');
    
    document.getElementById('ledger-list').innerHTML = players.filter(p => Math.abs(p.debt)>0.1).map(p => `
        <div class="ledger-row"><span>${p.name.replace('OFF_','')}</span><b>${Math.round(p.debt)}</b></div>`).join('');
}

function parseHistory() {
    const idx = document.getElementById('h-select').value;
    const box = document.getElementById('preview-list');
    if(!idx) { box.innerText = "è«‹é¸æ“‡ä¸€ç­†ç´€éŒ„..."; return; }
    
    let raw = hList[idx].description.replace(/ğŸ’°\s*çµå–®[ï¼š:]/g, '');
    parsedItems = raw.split('|').map(s => {
        let pair = s.split(/[:ï¼š]/);
        return pair.length === 2 ? { name: pair[0].trim(), amt: parseFloat(pair[1]) } : null;
    }).filter(x => x && !isNaN(x.amt));

    box.innerHTML = parsedItems.map(item => `
        <div style="display:flex; justify-content:space-between;">
            <span>${item.name}</span>
            <span class="${item.amt >= 0 ? 'item-pos' : 'item-neg'}">${item.amt >= 0 ? '+' : ''}${item.amt}</span>
        </div>
    `).join('');
}

async function processLedger(side) {
    if(parsedItems.length === 0) return alert("ç„¡å…§å®¹å¯è™•ç†");
    const pw = prompt(`è«‹è¼¸å…¥å¯†ç¢¼ä»¥é€²è¡Œ${side === 1 ? 'åŒ¯å…¥' : 'é€€å›'}ï¼š`);
    if(pw !== ADMIN_PW) return alert("å¯†ç¢¼éŒ¯èª¤");

    for(let item of parsedItems) {
        const p = players.find(x => x.name.includes(item.name));
        if(p) {
            // é—œéµï¼šæ¯æ¬¡æ›´æ–°å‰é‡æ–°æŠ“å–è©²ç©å®¶æœ€æ–° debtï¼Œé¿å…å¤šäººæ“ä½œè¦†è“‹
            const latest = await fetch(`${API_URL}/players?id=eq.${p.id}&select=debt`, { headers: HEADERS }).then(r => r.json());
            const currentDebt = latest[0]?.debt || 0;
            await fetch(`${API_URL}/players?id=eq.${p.id}`, {
                method: 'PATCH', headers: HEADERS,
                body: JSON.stringify({ debt: currentDebt + (item.amt * side) })
            });
        }
    }
    alert("æ“ä½œæˆåŠŸï¼"); load();
}

async function submitExpense() {
    const pId = document.getElementById('payer-id').value;
    const amt = parseFloat(document.getElementById('exp-amt').value);
    const selected = Array.from(document.querySelectorAll('.share-btn.active')).map(el => el.dataset.id);
    if(!amt || selected.length === 0) return alert("è«‹è¼¸å…¥é‡‘é¡ä¸¦é¸æ“‡åˆ†æ”¤äºº");
    
    const per = amt / selected.length;
    for(let p of players) {
        let diff = 0;
        if(p.id == pId) diff += amt;
        if(selected.includes(String(p.id))) diff -= per;
        if(Math.abs(diff) > 0.1) {
            const latest = await fetch(`${API_URL}/players?id=eq.${p.id}&select=debt`, { headers: HEADERS }).then(r => r.json());
            const currentDebt = latest[0]?.debt || 0;
            await fetch(`${API_URL}/players?id=eq.${p.id}`, { method: 'PATCH', headers: HEADERS, body: JSON.stringify({ debt: currentDebt + diff }) });
        }
    }
    document.getElementById('exp-amt').value = '';
    alert("æ”¯å‡ºå·²ç™»è¨˜"); load();
}

function calculateSettle() {
    let d = players.filter(p => Math.abs(p.debt)>0.5).map(p => ({n:p.name.replace('OFF_',''), a:Math.round(p.debt)}));
    let r = d.filter(x => x.a > 0).sort((a,b)=>b.a-a.a), p = d.filter(x => x.a < 0).map(x => ({n:x.n, a:Math.abs(x.a)})).sort((a,b)=>b.a-a.a);
    let res = [], i=0, j=0;
    while(i<p.length && j<r.length) {
        let m = Math.min(p[i].a, r[j].a);
        res.push(`<div style="background:#1c222b; padding:10px; border-radius:8px; margin-bottom:5px; border-left:3px solid var(--gold);"><b>${p[i].n}</b> â” <b>${r[j].n}</b> : $${m}</div>`);
        p[i].a-=m; r[j].a-=m; if(p[i].a===0) i++; if(r[j].a===0) j++;
    }
    document.getElementById('settle-results').innerHTML = res.join('') || "å¸³ç›®å·²å¹³";
}

load();
setInterval(load, 30000); // æ¯ 30 ç§’è‡ªå‹•åˆ·æ–°ä¸€æ¬¡æ•¸æ“š
</script>

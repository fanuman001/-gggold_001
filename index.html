<script>
const API = 'https://nzuxyiefpenwuqudajdw.supabase.co/rest/v1';
const KEY = 'sb_publishable_7y2n8zIopxlKEhcsJ05D2A_U89IFgae';
const HEAD = { 'apikey': KEY, 'Authorization': 'Bearer ' + KEY, 'Content-Type': 'application/json', 'Prefer': 'return=representation' };

let players = [], hInbox = [], logs = [], lastReset = "2000-01-01";

async function load() {
    try {
        const [pRes, hRes, lRes] = await Promise.all([
            fetch(`${API}/players?select=*&order=name`, { headers: HEAD }),
            fetch(`${API}/history?select=*&order=created_at.desc`, { headers: HEAD }),
            fetch(`${API}/ledger_logs?select=*&order=created_at.desc&limit=100`, { headers: HEAD })
        ]);
        players = await pRes.json();
        const allH = await hRes.json();
        logs = lRes.ok ? await lRes.json() : [];

        const rs = allH.find(h => h.description?.includes("æ­¸é›¶"));
        lastReset = rs ? rs.created_at : "2000-01-01";
        hInbox = allH.filter(h => h.description?.includes(':') && !h.description?.includes('[å·²è™•ç†]') && h.created_at > lastReset);

        document.getElementById('status').innerText = "â— åŒæ­¥å®Œæˆ";
        render();
    } catch (e) { document.getElementById('status').innerText = "â—‹ é€£ç·šç•°å¸¸"; }
}

function render() {
    const s = document.getElementById('h-select');
    s.innerHTML = hInbox.length ? `<option value="">-- æœ‰ ${hInbox.length} ç­†å¾…å…¥å¸³ --</option>` : '<option value="">(ç„¡æ–°å–®æ“š)</option>';
    hInbox.forEach((h, i) => s.innerHTML += `<option value="${i}">${new Date(h.created_at).toLocaleTimeString()} | é è¦½å–®æ“š</option>`);

    document.getElementById('payer-id').innerHTML = players.map(p => `<option value="${p.id}">${p.name.replace('OFF_','')}</option>`).join('');
    document.getElementById('share-grid').innerHTML = players.map(p => `<div class="share-btn active" data-id="${p.id}" onclick="this.classList.toggle('active')">${p.name.replace('OFF_','')}</div>`).join('');
    document.getElementById('ledger-list').innerHTML = players.map(p => `
        <div class="ledger-row" onclick="showPersonalInv('${p.name}')">
            <span>ğŸ‘¤ ${p.name.replace('OFF_','')}</span>
            <b style="color:${(p.debt||0)>=0?'var(--green)':'var(--red)'}">${Math.round(p.debt||0)}</b>
        </div>`).join('');
}

async function importGame() {
    const idx = document.getElementById('h-select').value;
    const lines = hInbox[idx].description.split(/[\n,]/); // æ”¯æ´æ›è¡Œæˆ–é€—è™Ÿåˆ†å‰²
    let count = 0;

    for(let line of lines) {
        if(!line.includes(':')) continue;
        const [n, a] = line.split(':');
        const amt = parseFloat(a);
        const p = players.find(x => x.name.includes(n.trim()) || n.trim().includes(x.name.replace('OFF_','')));
        if(p && !isNaN(amt)) {
            await fetch(`${API}/players?id=eq.${p.id}`, { method: 'PATCH', headers: HEAD, body: JSON.stringify({ debt: (p.debt || 0) + amt }) });
            // å¯«å…¥æ—¥èªŒ
            await fetch(`${API}/ledger_logs`, { method: 'POST', headers: HEAD, body: JSON.stringify({ type:'game', note:'éŠæˆ²çµç®—', payer_name: p.name, total_amount: amt }) });
            count++;
        }
    }
    await fetch(`${API}/history?id=eq.${hInbox[idx].id}`, { method: 'PATCH', headers: HEAD, body: JSON.stringify({ description: hInbox[idx].description + " [å·²è™•ç†]" }) });
    alert(`å…¥å¸³æˆåŠŸï¼šå…±æ›´æ–° ${count} äºº`); load();
}

async function addExp() {
    const pId = document.getElementById('payer-id').value;
    const v = parseFloat(document.getElementById('amt').value);
    const n = document.getElementById('note').value || "é›œæ”¯";
    const ids = Array.from(document.querySelectorAll('.share-btn.active')).map(el => el.dataset.id);
    if(!v || !ids.length) return;

    const per = v / ids.length;
    const payer = players.find(x => x.id == pId);

    for(let p of players) {
        let diff = 0;
        // å¦‚æœæˆ‘æ˜¯å¢Šä»˜è€…ï¼Œæˆ‘æ‡‰æ”¶ = ç¸½é¡ - æˆ‘é‚£ä»½ = (ç¸½é¡ - æ¯äººåˆ†æ”¤)
        if(p.id == pId) diff += v; 
        if(ids.includes(p.id.toString())) diff -= per;

        if(Math.abs(diff) > 0.1) {
            await fetch(`${API}/players?id=eq.${p.id}`, { method: 'PATCH', headers: HEAD, body: JSON.stringify({ debt: (p.debt || 0) + diff }) });
        }
    }
    // å¯«å…¥åˆ†å¸³æ—¥èªŒ
    await fetch(`${API}/ledger_logs`, { method: 'POST', headers: HEAD, body: JSON.stringify({ type:'expense', note:n, payer_name: payer.name, total_amount: v, participants: ids.length, per_share: per }) });
    alert("åˆ†å¸³å®Œæˆ"); load();
}

function showPersonalInv(name) {
    const sN = name.replace('OFF_','');
    let html = "", total = 0;
    logs.filter(l => l.created_at > lastReset).forEach(l => {
        if(l.type === 'game' && l.payer_name.includes(sN)) {
            html += `<div class="inv-item"><span>ğŸ® éŠæˆ²çµç®—</span><span>${Math.round(l.total_amount)}</span></div>`;
            total += l.total_amount;
        } else if(l.type === 'expense') {
            const isP = l.payer_name.includes(sN);
            // é€™è£¡ç°¡åŒ–åˆ¤æ–·ï¼Œéœ€é…åˆ participants
            if(isP) {
                const myShare = l.total_amount - l.per_share;
                html += `<div class="inv-item"><span>ğŸ’¸ ${l.note}(å¢Šä»˜)</span><span>+${Math.round(myShare)}</span></div>`;
                total += myShare;
            } else {
                html += `<div class="inv-item"><span>ğŸ½ï¸ ${l.note}(å¹³åˆ†)</span><span>-${Math.round(l.per_share)}</span></div>`;
                total -= l.per_share;
            }
        }
    });
    openModal(sN + " å€‹äººç™¼ç¥¨", html, total);
}

function showAllInv() {
    let html = logs.filter(l => l.created_at > lastReset).map(l => `
        <div class="inv-item">
            <span>${new Date(l.created_at).toLocaleDateString()} ${l.note}</span>
            <span>${Math.round(l.total_amount)}</span>
        </div>
    `).join('');
    openModal("å…¨é«”å¸³å‹™æ—¥èªŒ", html, "");
}

function openModal(t, c, tot) {
    document.getElementById('inv-title').innerText = t;
    document.getElementById('inv-content').innerHTML = c || "ç„¡ç´€éŒ„";
    document.getElementById('inv-total').innerText = tot !== "" ? "ç¸½é¤˜é¡: " + Math.round(tot) : "";
    document.getElementById('inv-modal').style.display = 'block';
}

function closeModal() { document.getElementById('inv-modal').style.display='none'; }
function parseH() {
    const idx = document.getElementById('h-select').value;
    if(idx==="") return;
    document.getElementById('preview-text').innerText = hInbox[idx].description;
    document.getElementById('preview-area').style.display = "block";
}
async function resetAll() {
    if(prompt("å¯†ç¢¼ 8888") !== "8888") return;
    for(let p of players) await fetch(`${API}/players?id=eq.${p.id}`, { method: 'PATCH', headers: HEAD, body: JSON.stringify({ debt: 0 }) });
    await fetch(`${API}/history`, { method: 'POST', headers: HEAD, body: JSON.stringify({ description: "ã€å…¨é«”æ­¸é›¶ã€‘" }) });
    location.reload();
}
load();
</script>

<script>
const API_URL = 'https://nzuxyiefpenwuqudajdw.supabase.co/rest/v1';
const KEY = 'sb_publishable_7y2n8zIopxlKEhcsJ05D2A_U89IFgae';
const HEADERS = { 'apikey': KEY, 'Authorization': 'Bearer ' + KEY, 'Content-Type': 'application/json', 'Prefer': 'return=representation' };

let players = [], historyRaw = [], filteredHistory = [], parsedItems = [], lastClearTime = "2000-01-01T00:00:00";

async function load() {
    const [pRes, hRes] = await Promise.all([
        fetch(`${API_URL}/players?select=*&order=name`, { headers: HEADERS }),
        fetch(`${API_URL}/history?select=*&order=created_at.desc`, { headers: HEADERS })
    ]);
    players = await pRes.json();
    historyRaw = await hRes.json();
    
    // æ‰¾å‡ºæ­¸é›¶æ–·é»
    const lastClear = historyRaw.find(h => h.description.includes("ğŸ§¹ å…¨é«”æ­¸é›¶"));
    if(lastClear) lastClearTime = lastClear.created_at;

    // åš´æ ¼éæ¿¾ä¸‹æ‹‰é¸å–®ï¼šåªé¡¯ç¤ºåŸå§‹éŠæˆ²çµå–®ï¼Œæ’é™¤å·²åŒ¯å…¥(ğŸ“¥)èˆ‡é›œæ”¯(ğŸ“)
    filteredHistory = historyRaw.filter(h => 
        h.description && h.description.includes(':') && 
        !h.description.includes('ğŸ“') && 
        !h.description.includes('ğŸ“¥')
    );
    
    renderUI();
}

function renderUI() {
    document.getElementById('h-select').innerHTML = '<option value="">-- é¸æ“‡å¾…è™•ç†éŠæˆ²å–® (${filteredHistory.length}) --</option>' + 
        filteredHistory.map((h, i) => `<option value="${i}">${new Date(h.created_at).toLocaleString()}</option>`).join('');

    document.getElementById('payer-id').innerHTML = players.map(p => `<option value="${p.id}">${p.name.replace('OFF_','')}</option>`).join('');
    document.getElementById('share-grid').innerHTML = players.map(p => `<div class="share-btn active" data-id="${p.id}" onclick="this.classList.toggle('active')">${p.name.replace('OFF_','')}</div>`).join('');
    
    document.getElementById('ledger-list').innerHTML = players.map(p => `
        <div class="ledger-row" onclick="showPersonalInv('${p.name}')">
            <span>ğŸ‘¤ ${p.name.replace('OFF_','')}</span>
            <b style="color:${p.debt >= 0 ? 'var(--green)' : 'var(--red)'}">${Math.round(p.debt)}</b>
        </div>`).join('');
}

function parseHistory() {
    const idx = document.getElementById('h-select').value;
    const area = document.getElementById('game-preview-area');
    if(idx==="") { area.style.display="none"; return; }
    
    let desc = filteredHistory[idx].description;
    let raw = desc.includes('çµå–®') ? desc.split(/çµå–®[ï¼š:]/)[1] : desc;
    parsedItems = raw.split('|').map(s => {
        let pair = s.split(/[:ï¼š(]/);
        if (pair.length >= 2) return { name: pair[0].trim(), amt: parseFloat(pair[1].replace(/[()]/g, '')) };
        return null;
    }).filter(x => x && !isNaN(x.amt));

    document.getElementById('preview-body').innerHTML = parsedItems.map(i => `<tr><td>${i.name}</td><td>${i.amt}</td></tr>`).join('');
    area.style.display = "block";
}

async function submitExpense() {
    const pId = document.getElementById('payer-id').value;
    const amt = parseFloat(document.getElementById('exp-amt').value);
    const note = document.getElementById('exp-note').value || "æœªè¨»æ˜";
    const selectedIds = Array.from(document.querySelectorAll('.share-btn.active')).map(el => el.dataset.id);
    
    if(!amt || selectedIds.length === 0) return alert("è«‹è¼¸å…¥é‡‘é¡ä¸¦é¸æ“‡åˆ†æ”¤æˆå“¡");

    const per = amt / selectedIds.length;
    const payer = players.find(x => x.id == pId);
    const names = selectedIds.map(id => players.find(p => p.id == id).name.replace('OFF_','')).join(',');
    
    // çµæ§‹åŒ–å„²å­˜æ˜ç´°
    let invText = `ğŸ“${note}|${payer.name.replace('OFF_','')}|${amt}|${names}|${Math.round(per)}`;

    for(let p of players) {
        let diff = 0;
        if(p.id == pId) diff += amt;
        if(selectedIds.includes(String(p.id))) diff -= per;
        if(Math.abs(diff) > 0.1) {
            const latest = await fetch(`${API_URL}/players?id=eq.${p.id}&select=debt`, { headers: HEADERS }).then(r => r.json());
            await fetch(`${API_URL}/players?id=eq.${p.id}`, { method: 'PATCH', headers: HEADERS, body: JSON.stringify({ debt: (latest[0]?.debt || 0) + diff }) });
        }
    }
    await fetch(`${API_URL}/history`, { method: 'POST', headers: HEADERS, body: JSON.stringify({ description: invText }) });
    document.getElementById('exp-amt').value = '';
    alert("ç”Ÿæ´»é›œæ”¯ç™¼ç¥¨å·²é€å‡º"); load();
}

async function processLedger(side) {
    const pw = prompt("è«‹è¼¸å…¥ç®¡ç†å¯†ç¢¼ï¼š"); if(pw !== "8888") return;
    let invText = `ğŸ“¥ éŠæˆ²çµå–®åŒ¯å…¥(${side>0?'æ­£å‘':'è¿”å–®'})\n`;
    for(let item of parsedItems) {
        const p = players.find(x => x.name.includes(item.name));
        if(p) {
            const latest = await fetch(`${API_URL}/players?id=eq.${p.id}&select=debt`, { headers: HEADERS }).then(r => r.json());
            await fetch(`${API_URL}/players?id=eq.${p.id}`, { method: 'PATCH', headers: HEADERS, body: JSON.stringify({ debt: (latest[0]?.debt || 0) + (item.amt * side) }) });
            invText += `${p.name.replace('OFF_','')}:${item.amt * side}|`;
        }
    }
    await fetch(`${API_URL}/history`, { method: 'POST', headers: HEADERS, body: JSON.stringify({ description: invText }) });
    alert("éŠæˆ²å¸³å‹™å·²æ›´æ–°"); load();
}

function showPersonalInv(userName) {
    const sName = userName.replace('OFF_','');
    let html = "", totalCalc = 0;
    // åš´æ ¼éæ¿¾æ™‚é–“
    const validHistory = historyRaw.filter(h => h.created_at >= lastClearTime);

    validHistory.forEach(h => {
        const d = h.description;
        if (d.startsWith('ğŸ“') && d.includes(sName)) {
            let [note, payer, total, list, per] = d.replace('ğŸ“','').split('|');
            let isPayer = (payer === sName);
            let isSharer = list.split(',').includes(sName);
            
            let inAmt = isPayer ? parseFloat(total) : 0;
            let outAmt = isSharer ? parseFloat(per) : 0;
            let net = inAmt - outAmt;

            if (net !== 0) {
                html += `<div class="inv-item">
                    <div class="inv-row"><b>${note}</b> <span class="inv-badge">${isPayer?'æˆ‘å¢ŠéŒ¢':'æˆ‘åˆ†æ”¤'}</span></div>
                    <div style="font-size:10px; color:#666; margin:4px 0;">
                        ${isPayer ? 'ç¸½æ”¯å‡º: +'+total : payer+'å¢Šä»˜: '+total}<br>
                        åƒèˆ‡åå–®: ${list}
                    </div>
                    <div class="inv-row">
                        <span>è¨ˆç®—ï¼š${isPayer?'+'+total:''} -${Math.round(outAmt)}</span>
                        <b style="color:${net>=0?'green':'red'}">${net>=0?'+':''}${Math.round(net)}</b>
                    </div>
                </div>`;
                totalCalc += net;
            }
        } else if (d.includes('ğŸ“¥') && d.includes(sName)) {
            let detail = d.split('\n')[1] || "";
            let mine = detail.split('|').find(l => l.includes(sName));
            if(mine) {
                let v = parseFloat(mine.split(':')[1]);
                html += `<div class="inv-item"><div class="inv-row"><b>ğŸ® éŠæˆ²çµå–®åŒ¯å…¥</b><b style="color:${v>=0?'green':'red'}">${v>=0?'+':''}${v}</b></div></div>`;
                totalCalc += v;
            }
        }
    });

    document.getElementById('inv-user-name').innerText = sName;
    document.getElementById('inv-base-time').innerText = "æ­·å²æ–·é»è‡ª: " + new Date(lastClearTime).toLocaleString();
    document.getElementById('inv-content').innerHTML = html || "<center style='padding:20px; color:#999;'>æ­¸é›¶å¾Œå°šç„¡äº¤æ˜“ç´€éŒ„</center>";
    document.getElementById('inv-footer').innerText = "TOTAL: $" + Math.round(totalCalc);
    document.getElementById('overlay').style.display = "block";
    document.getElementById('personal-invoice').style.display = "block";
}

function showSmartSettle() {
    let d = players.filter(p => Math.abs(p.debt || 0)>0.5).map(p => ({n:p.name.replace('OFF_',''), a:Math.round(p.debt)}));
    let r = d.filter(x => x.a > 0).sort((a,b)=>b.a-a.a), p = d.filter(x => x.a < 0).map(x => ({n:x.n, a:Math.abs(x.a)})).sort((a,b)=>b.a-a.a);
    let res = [], i=0, j=0;
    while(i<p.length && j<r.length) {
        let m = Math.min(p[i].a, r[j].a);
        res.push(`${p[i].n} âœ ${r[j].n} ï¼š $${m}`);
        p[i].a-=m; r[j].a-=m; if(p[i].a===0) i++; if(r[j].a===0) j++;
    }
    document.getElementById('inv-user-name').innerText = "æ™ºæ…§é‚„éŒ¢è·¯å¾‘";
    document.getElementById('inv-content').innerHTML = res.map(l => `<div class="inv-item" style="text-align:center; font-weight:bold; font-size:15px;">${l}</div>`).join('');
    document.getElementById('inv-footer').innerText = "";
    document.getElementById('overlay').style.display = "block";
    document.getElementById('personal-invoice').style.display = "block";
}

    const pw = prompt("æ­¸é›¶å¯†ç¢¼ï¼š"); if(pw !== "8888") return;
    for(let p of players) await fetch(`${API_URL}/players?id=eq.${p.id}`, { method: 'PATCH', headers: HEADERS, body: JSON.stringify({ debt: 0 }) });
    await fetch(`${API_URL}/history`, { method: 'POST', headers: HEADERS, body: JSON.stringify({ description: "ğŸ§¹ å…¨é«”æ­¸é›¶" }) });
    alert("å·²å»ºç«‹æ–·é»ï¼ä¹‹å¾Œçš„ç™¼ç¥¨æ˜ç´°å°‡å¾ 0 é–‹å§‹è¨ˆç®—ã€‚"); load();
}

</script>
